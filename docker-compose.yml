version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: herenews-postgres
    environment:
      POSTGRES_DB: herenews
      POSTGRES_USER: herenews_user
      POSTGRES_PASSWORD: herenews_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/schema_gen2.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "herenews_user", "-d", "herenews"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: herenews-neo4j
    environment:
      NEO4J_AUTH: neo4j/herenews_neo4j_pass
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "herenews_neo4j_pass", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for job queues
  redis:
    image: redis:7-alpine
    container_name: herenews-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Frontend Builder (builds React app to static/)
  # Usage: docker-compose build frontend && docker-compose run --rm frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./static:/output
    command: sh -c "cp -r /app/dist/* /output/"

  # Unified App (FastAPI backend + React frontend)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: herenews-app
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: herenews
      POSTGRES_USER: herenews_user
      POSTGRES_PASSWORD: herenews_pass
      REDIS_URL: redis://redis:6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: herenews_neo4j_pass
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      IFRAMELY_API_KEY: ${IFRAMELY_API_KEY}
    ports:
      - "7272:8000"  # External: 7272, Internal: 8000
    volumes:
      - ./backend:/app
      - ./static:/app/static  # Serve built frontend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Extraction Worker (3 instances for parallel processing)
  worker-extraction-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: herenews-worker-extraction-1
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: herenews
      POSTGRES_USER: herenews_user
      POSTGRES_PASSWORD: herenews_pass
      REDIS_URL: redis://redis:6379
      WORKER_ID: "1"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    command: python run_extraction_worker.py

  worker-extraction-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: herenews-worker-extraction-2
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: herenews
      POSTGRES_USER: herenews_user
      POSTGRES_PASSWORD: herenews_pass
      REDIS_URL: redis://redis:6379
      WORKER_ID: "2"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    command: python run_extraction_worker.py

  worker-extraction-3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: herenews-worker-extraction-3
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: herenews
      POSTGRES_USER: herenews_user
      POSTGRES_PASSWORD: herenews_pass
      REDIS_URL: redis://redis:6379
      WORKER_ID: "3"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    command: python run_extraction_worker.py

  # Knowledge Worker (2 instances)
  # Unified pipeline: Extraction → Identification (with Wikidata) → Linking
  worker-knowledge-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: herenews-worker-knowledge-1
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: herenews
      POSTGRES_USER: herenews_user
      POSTGRES_PASSWORD: herenews_pass
      REDIS_URL: redis://redis:6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: herenews_neo4j_pass
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WORKER_NAME: knowledge-1
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    command: python run_knowledge_worker.py

  worker-knowledge-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: herenews-worker-knowledge-2
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: herenews
      POSTGRES_USER: herenews_user
      POSTGRES_PASSWORD: herenews_pass
      REDIS_URL: redis://redis:6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: herenews_neo4j_pass
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WORKER_NAME: knowledge-2
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    command: python run_knowledge_worker.py

  # Event Worker (1 instance) - Neo4j-based graph scaffold
  worker-event:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: herenews-worker-event
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: herenews
      POSTGRES_USER: herenews_user
      POSTGRES_PASSWORD: herenews_pass
      REDIS_URL: redis://redis:6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: herenews_neo4j_pass
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WORKER_ID: "1"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    command: python run_event_worker_neo4j.py

volumes:
  pg_data:
  neo4j_data:
  neo4j_logs:
