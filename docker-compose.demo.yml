version: '3.8'

services:
  # Isolated PostgreSQL for demo (port 5433)
  demo-postgres:
    image: postgres:15
    container_name: demo-postgres
    environment:
      POSTGRES_DB: demo_phi_here
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_pass
    ports:
      - "5433:5432"
    volumes:
      - demo_pg_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "demo_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for worker queues
  demo-redis:
    image: redis:7-alpine
    container_name: demo-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  demo-backend:
    build: .
    container_name: demo-backend
    command: python main.py
    ports:
      - "8001:8001"
    depends_on:
      demo-postgres:
        condition: service_healthy
      demo-redis:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped

  # Extraction Worker (independent)
  demo-worker-extraction:
    build: .
    container_name: demo-worker-extraction
    command: python -u worker_extraction.py
    depends_on:
      demo-postgres:
        condition: service_healthy
      demo-redis:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # Semantic Worker (independent)
  demo-worker-semantic:
    build: .
    container_name: demo-worker-semantic
    command: python -u worker_semantic.py
    depends_on:
      demo-postgres:
        condition: service_healthy
      demo-redis:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # Event Worker (independent)
  demo-worker-event:
    build: .
    container_name: demo-worker-event
    command: python -u worker_event.py
    depends_on:
      demo-postgres:
        condition: service_healthy
      demo-redis:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # Entity Enrichment Worker (independent)
  demo-worker-entity-enrichment:
    build: .
    container_name: demo-worker-entity-enrichment
    command: python -u worker_entity_enrichment.py
    depends_on:
      demo-postgres:
        condition: service_healthy
      demo-redis:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # Frontend (simple Python HTTP server)
  demo-frontend:
    build: ./frontend
    container_name: demo-frontend
    ports:
      - "8002:8002"

volumes:
  demo_pg_data:
