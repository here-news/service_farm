<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Event Demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 18px; color: #fff; }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-primary { background: #4CAF50; color: white; }
        .btn-danger { background: #f44336; color: white; }
        .btn-secondary { background: #555; color: white; }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #888;
            font-size: 11px;
        }

        .speed-control input { width: 80px; }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 11px;
            color: #888;
        }

        .stat-value { color: #4CAF50; font-weight: bold; }

        .progress-bar {
            width: 120px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
        }

        /* 3-Pane Layout */
        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        /* Left Pane - Hierarchy Tree */
        .tree-panel {
            width: 320px;
            min-width: 320px;
            border-right: 1px solid #333;
            overflow-y: auto;
            background: #0d0d0d;
        }

        .panel-header {
            padding: 10px 12px;
            background: #151515;
            border-bottom: 1px solid #222;
            font-size: 11px;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .tree-content {
            padding: 8px;
        }

        /* Tree Node Styles */
        .tree-node {
            margin-bottom: 4px;
        }

        .node-header {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .node-header:hover {
            background: #1a1a1a;
        }

        .node-header.selected {
            background: #1a2a1a;
            border-left: 3px solid #4CAF50;
        }

        .node-toggle {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
            transition: transform 0.2s;
        }

        .node-toggle.expanded {
            transform: rotate(90deg);
        }

        .node-toggle.empty {
            visibility: hidden;
        }

        .node-icon {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .node-icon.level-3 { background: #9C27B0; color: white; }
        .node-icon.level-2 { background: #2196F3; color: white; }
        .node-icon.level-1 { background: #4CAF50; color: white; }

        .node-content {
            flex: 1;
            min-width: 0;
        }

        .node-title {
            font-size: 12px;
            font-weight: 500;
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .node-meta {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }

        .node-state {
            font-size: 8px;
            padding: 2px 5px;
            border-radius: 6px;
            font-weight: bold;
        }

        .state-LIVE { background: #f44336; color: white; }
        .state-WARM { background: #ff9800; color: white; }

        .node-children {
            margin-left: 20px;
            border-left: 1px dashed #333;
            padding-left: 8px;
            display: none;
        }

        .node-children.expanded {
            display: block;
        }

        /* Animation for new nodes */
        .tree-node.new {
            animation: nodeSlideIn 0.4s ease;
        }

        @keyframes nodeSlideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .tree-node.merged {
            animation: nodeMerge 0.5s ease;
        }

        @keyframes nodeMerge {
            0% { background: rgba(255, 152, 0, 0.3); }
            100% { background: transparent; }
        }

        /* Center Pane - Event Detail */
        .detail-panel {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0a0a0a;
        }

        .detail-header { margin-bottom: 20px; }

        .detail-level {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .detail-level.level-3 { background: #9C27B0; color: white; }
        .detail-level.level-2 { background: #2196F3; color: white; }
        .detail-level.level-1 { background: #4CAF50; color: white; }

        .detail-headline {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .detail-meta {
            display: flex;
            gap: 12px;
            color: #888;
            font-size: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .metric-badge {
            background: #1a1a1a;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        .narrative {
            background: #151515;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.6;
            border-left: 3px solid #4CAF50;
            font-size: 13px;
        }

        .narrative h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .hierarchy-section {
            margin-top: 20px;
        }

        .hierarchy-section h3 {
            color: #888;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .child-card {
            background: #151515;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .child-card:hover { background: #1a1a1a; }

        .child-card h4 {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .child-card p {
            font-size: 11px;
            color: #666;
            line-height: 1.3;
        }

        .claims-section { margin-top: 20px; }

        .claims-section h3 {
            color: #888;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .claim-item {
            padding: 8px 10px;
            background: #111;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 11px;
            border-left: 2px solid #333;
            line-height: 1.4;
        }

        /* Right Pane - Live Activity */
        .activity-panel {
            width: 300px;
            min-width: 300px;
            border-left: 1px solid #333;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
        }

        .activity-header {
            padding: 10px 12px;
            background: linear-gradient(135deg, #2d1f4e 0%, #1a1a2e 100%);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-header .pulse {
            width: 8px;
            height: 8px;
            background: #9C27B0;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .activity-header h2 {
            font-size: 12px;
            color: #fff;
        }

        .activity-feed {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .activity-item {
            padding: 8px 10px;
            margin-bottom: 6px;
            background: #1a1a1a;
            border-radius: 6px;
            animation: activitySlide 0.3s ease;
            font-size: 11px;
        }

        @keyframes activitySlide {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .activity-item.claim { border-left: 3px solid #4CAF50; }
        .activity-item.merge { border-left: 3px solid #FF9800; background: #1f1a10; }
        .activity-item.event { border-left: 3px solid #9C27B0; background: #1f1a2e; }
        .activity-item.frame { border-left: 3px solid #E91E63; background: #2e1a2a; }
        .activity-item.contains { border-left: 3px solid #00BCD4; background: #1a2a2e; }
        .activity-item.causal { border-left: 3px solid #FF5722; background: #2e1f1a; }
        .activity-item.related { border-left: 3px solid #607D8B; background: #1a1f2e; }

        .activity-type {
            font-size: 9px;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .activity-text {
            color: #ccc;
            line-height: 1.3;
        }

        .activity-action {
            font-size: 10px;
            color: #666;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: #555;
        }

        .empty-state h2 {
            margin-bottom: 6px;
            font-size: 14px;
        }

        .empty-state p { font-size: 12px; }

        /* Level indicators */
        .level-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: #888;
        }

        .level-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .level-dot.l1 { background: #4CAF50; }
        .level-dot.l2 { background: #2196F3; }
        .level-dot.l3 { background: #9C27B0; }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" style="text-decoration: none; color: inherit;">
            <h1>HERE<span style="color: #4CAF50">.news</span> / Event</h1>
        </a>

        <div class="controls">
            <button class="btn-primary" onclick="startStream()">Start</button>
            <button class="btn-danger" onclick="stopStream()">Stop</button>
            <button class="btn-secondary" onclick="resetDemo()">Reset</button>

            <div class="speed-control">
                <label>Speed:</label>
                <input type="range" id="speed" min="0.1" max="2" step="0.1" value="0.5">
                <span id="speedValue">0.5s</span>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress" style="width: 0%"></div>
            </div>
        </div>

        <div class="stats">
            <span>Claims: <span class="stat-value" id="claimCount">0</span></span>
            <span>L1: <span class="stat-value" id="l1Count">0</span></span>
            <span>L2: <span class="stat-value" id="l2Count">0</span></span>
            <span>L3+: <span class="stat-value" id="l3Count">0</span></span>
            <span>Events: <span class="stat-value" id="eventCount">0</span></span>
        </div>
    </div>

    <div class="container">
        <!-- Left Pane: Hierarchy Tree -->
        <div class="tree-panel">
            <div class="panel-header">
                <span class="level-indicator"><span class="level-dot l3"></span> L3+</span>
                &nbsp;→&nbsp;
                <span class="level-indicator"><span class="level-dot l2"></span> L2</span>
                &nbsp;→&nbsp;
                <span class="level-indicator"><span class="level-dot l1"></span> L1</span>
            </div>
            <div class="tree-content" id="treeContent">
                <div class="empty-state">
                    <h2>Hierarchy View</h2>
                    <p>Watch events emerge and cluster</p>
                </div>
            </div>
        </div>

        <!-- Center Pane: Detail -->
        <div class="detail-panel" id="detailPanel">
            <div class="empty-state">
                <h2>Select a node</h2>
                <p>Click on any event or sub-event to see details</p>
            </div>
        </div>

        <!-- Right Pane: Live Activity -->
        <div class="activity-panel">
            <div class="activity-header">
                <span class="pulse"></span>
                <h2>Live Activity</h2>
            </div>
            <div class="activity-feed" id="activityFeed">
                <div class="empty-state">
                    <p>Waiting for activity...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedNodeId = null;
        let selectedNodeType = null;
        let eventSource = null;
        let expandedNodes = new Set();
        // Unified tree data - EUs organized by level
        let treeData = {
            level_1: {},  // sub-events
            level_2: {},  // events
            level_3: {}   // parent events (frames)
        };

        document.getElementById('speed').addEventListener('input', (e) => {
            document.getElementById('speedValue').textContent = e.target.value + 's';
        });

        async function startStream() {
            const speed = document.getElementById('speed').value;
            await fetch(`/api/start?delay=${speed}`, { method: 'POST' });
            connectSSE();
        }

        async function stopStream() {
            await fetch('/api/stop', { method: 'POST' });
        }

        async function resetDemo() {
            await fetch('/api/reset', { method: 'POST' });
            treeData = { level_1: {}, level_2: {}, level_3: {} };
            expandedNodes.clear();
            selectedNodeId = null;
            selectedNodeType = null;
            document.getElementById('treeContent').innerHTML = `
                <div class="empty-state">
                    <h2>Hierarchy View</h2>
                    <p>Watch events emerge and cluster</p>
                </div>
            `;
            document.getElementById('detailPanel').innerHTML = `
                <div class="empty-state">
                    <h2>Select a node</h2>
                    <p>Click on any event or sub-event to see details</p>
                </div>
            `;
            document.getElementById('activityFeed').innerHTML = `
                <div class="empty-state">
                    <p>Waiting for activity...</p>
                </div>
            `;
            document.getElementById('progress').style.width = '0%';
            document.getElementById('claimCount').textContent = '0';
            document.getElementById('l1Count').textContent = '0';
            document.getElementById('l2Count').textContent = '0';
            document.getElementById('l3Count').textContent = '0';
            document.getElementById('eventCount').textContent = '0';
        }

        function connectSSE() {
            if (eventSource) eventSource.close();
            eventSource = new EventSource('/api/stream');
            eventSource.onmessage = (e) => handleStreamEvent(JSON.parse(e.data));
            eventSource.onerror = () => setTimeout(connectSSE, 1000);
        }

        function handleStreamEvent(event) {
            if (event.type === 'heartbeat') return;

            if (event.type === 'progress') {
                document.getElementById('progress').style.width = event.data.percent + '%';
                return;
            }

            // Add to activity feed
            addActivity(event);

            // UNIFIED EU EVENT HANDLING
            if (event.type === 'eu_created') {
                const level = event.data.level;
                const levelKey = `level_${level}`;

                if (level === 1) {
                    // New sub-event (level 1)
                    treeData.level_1[event.data.eu_id] = {
                        id: event.data.eu_id,
                        level: 1,
                        source: event.data.source,
                        text: event.data.claim_text,
                        size: event.data.size || 1,
                        parent_id: null,
                        children: []
                    };
                } else {
                    // Level 2+ EU (event or parent)
                    const eu = event.data.eu;
                    const storage = level === 2 ? treeData.level_2 : treeData.level_3;
                    storage[eu.id] = {
                        id: eu.id,
                        level: level,
                        headline: eu.headline,
                        claim_count: eu.claim_count,
                        source_count: eu.source_count,
                        state: eu.state,
                        mass: eu.mass,
                        children: [],
                        parent_id: null
                    };
                    // Auto-expand new level 2+ EUs
                    expandedNodes.add(eu.id);

                    // If this was created as a parent (level 3+), link children
                    if (event.data.children) {
                        event.data.children.forEach(child => {
                            const childData = treeData.level_2[child.id];
                            if (childData) {
                                childData.parent_id = eu.id;
                                if (!storage[eu.id].children.includes(child.id)) {
                                    storage[eu.id].children.push(child.id);
                                }
                            }
                        });
                    }
                }
                refreshTree(event.data.eu_id || event.data.eu?.id);
            }
            else if (event.type === 'eu_merged') {
                // EU merged into parent
                const childId = event.data.child_id;
                const parentId = event.data.parent_id;
                const parentLevel = event.data.parent_level;
                const parent = event.data.parent;

                // Update child's parent reference
                if (treeData.level_1[childId]) {
                    treeData.level_1[childId].parent_id = parentId;
                }

                // Update parent data and children list
                const parentStorage = parentLevel === 2 ? treeData.level_2 : treeData.level_3;
                if (parentStorage[parentId]) {
                    if (!parentStorage[parentId].children.includes(childId)) {
                        parentStorage[parentId].children.push(childId);
                    }
                    parentStorage[parentId].claim_count = parent.claim_count;
                    parentStorage[parentId].source_count = parent.source_count;
                    parentStorage[parentId].headline = parent.headline;
                    parentStorage[parentId].mass = parent.mass;
                }
                expandedNodes.add(parentId);
                refreshTree(childId);
            }
            else if (event.type === 'eu_updated') {
                // EU was updated (propagation up hierarchy)
                const eu = event.data.eu;
                const level = event.data.level;
                const storage = level === 1 ? treeData.level_1 :
                               level === 2 ? treeData.level_2 : treeData.level_3;
                if (storage[eu.id]) {
                    storage[eu.id].claim_count = eu.claim_count;
                    storage[eu.id].source_count = eu.source_count;
                    storage[eu.id].mass = eu.mass;
                }
                refreshTree();
            }
            else if (event.type === 'claim_absorbed') {
                // Claim absorbed into sub-event
                const euId = event.data.eu_id;
                if (treeData.level_1[euId]) {
                    treeData.level_1[euId].size = event.data.eu_size;
                }
                refreshTree();
            }
            else if (event.type === 'sibling_added') {
                // Event added to existing parent
                const parentId = event.data.parent_id;
                const childId = event.data.child_id;
                const parentLevel = event.data.parent_level;
                const parent = event.data.parent;
                const child = event.data.child;

                // Update parent storage
                const parentStorage = parentLevel === 2 ? treeData.level_2 : treeData.level_3;
                if (parentStorage[parentId]) {
                    if (!parentStorage[parentId].children.includes(childId)) {
                        parentStorage[parentId].children.push(childId);
                    }
                    parentStorage[parentId].claim_count = parent.claim_count;
                }

                // Update child reference
                if (treeData.level_2[childId]) {
                    treeData.level_2[childId].parent_id = parentId;
                }

                expandedNodes.add(parentId);
                refreshTree(childId);
            }
            else if (event.type === 'containment') {
                // Parent-child containment relationship
                const parentId = event.data.parent_id;
                const childId = event.data.child_id;

                // Update child's parent reference
                if (treeData.level_2[childId]) {
                    treeData.level_2[childId].parent_id = parentId;
                }
                if (treeData.level_2[parentId]) {
                    if (!treeData.level_2[parentId].children) {
                        treeData.level_2[parentId].children = [];
                    }
                    if (!treeData.level_2[parentId].children.includes(childId)) {
                        treeData.level_2[parentId].children.push(childId);
                    }
                }
                refreshTree(childId);
            }
            else if (event.type === 'causal_link' || event.type === 'related') {
                // Just show in activity feed
                refreshTree();
            }

            // Update stats
            refreshStats();
        }

        function refreshStats() {
            fetch('/api/status').then(r => r.json()).then(data => {
                document.getElementById('claimCount').textContent = data.stats.claims_processed;
                document.getElementById('l1Count').textContent = data.eus_by_level?.level_1 || 0;
                document.getElementById('l2Count').textContent = data.eus_by_level?.level_2 || 0;
                document.getElementById('l3Count').textContent = data.eus_by_level?.level_3 || 0;
                document.getElementById('eventCount').textContent = data.event_count || 0;
            });
        }

        function addActivity(event) {
            const feed = document.getElementById('activityFeed');
            if (feed.querySelector('.empty-state')) feed.innerHTML = '';

            const item = document.createElement('div');
            let className = 'activity-item';
            let type = '', text = '', action = '';

            switch (event.type) {
                case 'claim_absorbed':
                    className += ' claim';
                    type = 'Claim Absorbed';
                    text = event.data.claim_text;
                    action = `→ ${event.data.eu_id} (${Math.round(event.data.similarity * 100)}% match)`;
                    break;
                case 'eu_created':
                    if (event.data.level === 1) {
                        className += ' claim';
                        type = 'New L1 (Sub-event)';
                        text = event.data.claim_text || 'New topic';
                        action = `Created ${event.data.eu_id}`;
                    } else if (event.data.level === 2) {
                        className += ' event';
                        type = 'L2 Event Emerged!';
                        text = event.data.eu.headline;
                        action = `${event.data.eu.claim_count} claims, ${event.data.eu.source_count} sources`;
                    } else {
                        className += ' frame';
                        type = `L${event.data.level} Parent Emerged!`;
                        text = event.data.eu.headline;
                        if (event.data.children) {
                            action = `Children: ${event.data.children.map(c => c.headline).join(' + ')}`;
                        } else {
                            action = `${event.data.eu.claim_count} claims`;
                        }
                    }
                    break;
                case 'eu_merged':
                    className += ' merge';
                    type = 'Merged!';
                    text = `${event.data.child_id} → ${event.data.parent_id}`;
                    action = `Parent now has ${event.data.parent.claim_count} claims`;
                    break;
                case 'eu_updated':
                    // Skip to reduce noise - propagation updates
                    return;
                case 'sibling_added':
                    className += ' frame';
                    type = 'Sibling Added';
                    text = event.data.child?.headline || event.data.child_id;
                    action = `→ Parent: ${event.data.parent?.headline || event.data.parent_id}`;
                    break;
                case 'containment':
                    className += ' contains';
                    type = 'Containment';
                    text = event.data.parent.headline;
                    action = `contains: ${event.data.child.headline}`;
                    break;
                case 'causal_link':
                    className += ' causal';
                    type = 'Causal Link';
                    text = event.data.cause.headline;
                    action = `→ caused: ${event.data.effect.headline}`;
                    break;
                case 'related':
                    className += ' related';
                    type = 'Related';
                    text = event.data.eu_a?.headline || 'Event A';
                    action = `↔ ${event.data.eu_b?.headline || 'Event B'} (${Math.round(event.data.similarity * 100)}%)`;
                    break;
                default:
                    return;
            }

            item.className = className;
            item.innerHTML = `
                <div class="activity-type">${type}</div>
                <div class="activity-text">${text}</div>
                <div class="activity-action">${action}</div>
            `;
            feed.insertBefore(item, feed.firstChild);

            while (feed.children.length > 50) feed.removeChild(feed.lastChild);
        }

        function refreshTree(highlightId = null) {
            const container = document.getElementById('treeContent');

            // Get orphan L1 EUs (not assigned to any parent)
            const orphanL1 = Object.values(treeData.level_1)
                .filter(eu => !eu.parent_id);

            // Get L3+ EUs (parent events) sorted by claim count
            const l3EUs = Object.values(treeData.level_3)
                .sort((a, b) => (b.claim_count || 0) - (a.claim_count || 0));

            // Get standalone L2 EUs (not in any L3 parent)
            const standaloneL2 = Object.values(treeData.level_2)
                .filter(eu => !eu.parent_id)
                .sort((a, b) => (b.claim_count || 0) - (a.claim_count || 0));

            if (l3EUs.length === 0 && standaloneL2.length === 0 && orphanL1.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Hierarchy View</h2>
                        <p>Watch events emerge and cluster</p>
                    </div>
                `;
                return;
            }

            let html = '';

            // Render L3+ EUs first (parent events)
            for (const eu of l3EUs) {
                const isExpanded = expandedNodes.has(eu.id);
                const isSelected = selectedNodeId === eu.id && selectedNodeType === 'eu';
                const childEUs = (eu.children || []).map(id => treeData.level_2[id]).filter(Boolean);

                html += `
                    <div class="tree-node ${highlightId === eu.id ? 'new' : ''}">
                        <div class="node-header ${isSelected ? 'selected' : ''}"
                             onclick="selectNode('${eu.id}', 'eu')">
                            <span class="node-toggle ${isExpanded ? 'expanded' : ''} ${childEUs.length === 0 ? 'empty' : ''}"
                                  onclick="event.stopPropagation(); toggleNode('${eu.id}')">▶</span>
                            <span class="node-icon level-3">L${eu.level}</span>
                            <div class="node-content">
                                <div class="node-title">${eu.headline || eu.id}</div>
                                <div class="node-meta">
                                    ${childEUs.length} children · ${eu.claim_count || 0} claims
                                </div>
                            </div>
                        </div>
                        <div class="node-children ${isExpanded ? 'expanded' : ''}">
                            ${childEUs.map(child => renderL2Node(child, highlightId)).join('')}
                        </div>
                    </div>
                `;
            }

            // Render standalone L2 EUs (not in L3 parents)
            for (const eu of standaloneL2) {
                html += renderL2Node(eu, highlightId);
            }

            // Render orphan L1 EUs (waiting to merge)
            if (orphanL1.length > 0) {
                html += `
                    <div style="margin-top: 12px; padding-top: 12px; border-top: 1px dashed #333;">
                        <div style="font-size: 10px; color: #666; margin-bottom: 8px; text-transform: uppercase;">
                            Forming (${orphanL1.length})
                        </div>
                        ${orphanL1.slice(0, 10).map(eu => `
                            <div class="tree-node ${highlightId === eu.id ? 'new' : ''}">
                                <div class="node-header ${selectedNodeId === eu.id && selectedNodeType === 'eu' ? 'selected' : ''}"
                                     onclick="selectNode('${eu.id}', 'eu')">
                                    <span class="node-toggle empty">▶</span>
                                    <span class="node-icon level-1">L1</span>
                                    <div class="node-content">
                                        <div class="node-title">${eu.id}</div>
                                        <div class="node-meta">${eu.size || 1} claims · waiting</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                        ${orphanL1.length > 10 ? `<div style="font-size: 10px; color: #555; padding: 4px;">...and ${orphanL1.length - 10} more</div>` : ''}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function renderL2Node(eu, highlightId) {
            const isExpanded = expandedNodes.has(eu.id);
            const isSelected = selectedNodeId === eu.id && selectedNodeType === 'eu';
            // L2 EU children are L1 EUs
            const l1Children = (eu.children || []).map(id => treeData.level_1[id]).filter(Boolean);
            const hasChildren = l1Children.length > 0;

            return `
                <div class="tree-node ${highlightId === eu.id ? 'merged' : ''}">
                    <div class="node-header ${isSelected ? 'selected' : ''}"
                         onclick="selectNode('${eu.id}', 'eu')">
                        <span class="node-toggle ${isExpanded ? 'expanded' : ''} ${!hasChildren ? 'empty' : ''}"
                              onclick="event.stopPropagation(); toggleNode('${eu.id}')">▶</span>
                        <span class="node-icon level-2">L2</span>
                        <div class="node-content">
                            <div class="node-title">${eu.headline || eu.id}</div>
                            <div class="node-meta">
                                ${eu.claim_count || 0} claims · ${l1Children.length} sub-events
                            </div>
                        </div>
                        ${eu.state ? `<span class="node-state state-${eu.state}">${eu.state}</span>` : ''}
                    </div>
                    <div class="node-children ${isExpanded ? 'expanded' : ''}">
                        ${l1Children.map(child => `
                            <div class="tree-node ${highlightId === child.id ? 'merged' : ''}">
                                <div class="node-header ${selectedNodeId === child.id && selectedNodeType === 'eu' ? 'selected' : ''}"
                                     onclick="selectNode('${child.id}', 'eu')">
                                    <span class="node-toggle empty">▶</span>
                                    <span class="node-icon level-1">L1</span>
                                    <div class="node-content">
                                        <div class="node-title">${child.id}</div>
                                        <div class="node-meta">${child.size || 1} claims</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function toggleNode(nodeId) {
            if (expandedNodes.has(nodeId)) {
                expandedNodes.delete(nodeId);
            } else {
                expandedNodes.add(nodeId);
            }
            refreshTree();
        }

        async function selectNode(nodeId, nodeType) {
            selectedNodeId = nodeId;
            selectedNodeType = nodeType;
            refreshTree();

            // Unified EU handling
            await loadEUDetail(nodeId);
        }

        async function loadEUDetail(euId) {
            // Try to get full EU data from API
            const response = await fetch(`/api/eus/${euId}`);
            const data = await response.json();

            if (data.error) {
                // Fallback to local tree data for L1 EUs
                const localEU = treeData.level_1[euId] || treeData.level_2[euId] || treeData.level_3[euId];
                if (localEU) {
                    renderLocalEUDetail(localEU);
                } else {
                    document.getElementById('detailPanel').innerHTML = `<div class="empty-state">${data.error}</div>`;
                }
                return;
            }

            const eu = data.eu;
            const level = eu.level;

            let levelLabel = level === 1 ? 'Sub-event' : level === 2 ? 'Event' : 'Parent Event';
            let levelClass = level === 1 ? 'level-1' : level === 2 ? 'level-2' : 'level-3';

            // Build children section
            let childrenHtml = '';
            if (data.children_tree && data.children_tree.length > 0) {
                childrenHtml = `
                    <div class="hierarchy-section">
                        <h3>Children (${data.children_tree.length})</h3>
                        ${data.children_tree.map(child => `
                            <div class="child-card" onclick="selectNode('${child.id}', 'eu')">
                                <h4>${child.headline || child.id}</h4>
                                <p>${child.claim_count || 0} claims · Mass: ${child.mass || 0} · L${child.level}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Build parent chain section
            let parentHtml = '';
            if (data.parent_chain && data.parent_chain.length > 0) {
                parentHtml = `
                    <div class="hierarchy-section">
                        <h3>Parent Chain</h3>
                        ${data.parent_chain.map(p => `
                            <div class="child-card" onclick="selectNode('${p.id}', 'eu')">
                                <h4>${p.headline || p.id}</h4>
                                <p>L${p.level} · ${p.claim_count || 0} claims</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            document.getElementById('detailPanel').innerHTML = `
                <div class="detail-header">
                    <div class="detail-level ${levelClass}">Level ${level}: ${levelLabel}</div>
                    <div class="detail-headline">${eu.headline || eu.id}</div>
                    <div class="detail-meta">
                        ${eu.state ? `<span class="node-state state-${eu.state}">${eu.state}</span>` : ''}
                        <span class="metric-badge">Mass: ${eu.mass}</span>
                        <span class="metric-badge">Coherence: ${(eu.coherence * 100).toFixed(0)}%</span>
                        <span>${eu.claim_count} claims from ${eu.source_count} sources</span>
                    </div>
                </div>

                ${data.narrative ? `
                <div class="narrative">
                    <h3>Summary</h3>
                    <p>${data.narrative}</p>
                </div>
                ` : ''}

                ${parentHtml}
                ${childrenHtml}

                <div class="claims-section">
                    <h3>Sample Claims</h3>
                    ${(data.all_claims || eu.sample_claims || []).slice(0, 10).map(c => `<div class="claim-item">${c}</div>`).join('')}
                    ${(data.all_claims || []).length > 10 ? `<p style="color:#555;font-size:11px;padding:8px">...and ${data.all_claims.length - 10} more</p>` : ''}
                </div>
            `;
        }

        function renderLocalEUDetail(eu) {
            // Fallback for displaying local tree data (before API is available)
            const level = eu.level || 1;
            let levelLabel = level === 1 ? 'Sub-event' : level === 2 ? 'Event' : 'Parent Event';
            let levelClass = level === 1 ? 'level-1' : level === 2 ? 'level-2' : 'level-3';

            // Find parent info
            let parentInfo = '';
            if (eu.parent_id) {
                const parent = treeData.level_2[eu.parent_id] || treeData.level_3[eu.parent_id];
                parentInfo = parent ? `Part of <strong>${parent.headline || parent.id}</strong>` : `Part of ${eu.parent_id}`;
            } else {
                parentInfo = '<em>Not yet merged into a parent</em>';
            }

            document.getElementById('detailPanel').innerHTML = `
                <div class="detail-header">
                    <div class="detail-level ${levelClass}">Level ${level}: ${levelLabel}</div>
                    <div class="detail-headline">${eu.headline || eu.id}</div>
                    <div class="detail-meta">
                        <span class="metric-badge">${eu.size || eu.claim_count || 0} claims</span>
                        <span>Source: ${eu.source || 'Various'}</span>
                    </div>
                </div>

                <div class="hierarchy-section">
                    <h3>Parent</h3>
                    <p style="color: #888; font-size: 12px;">${parentInfo}</p>
                </div>

                ${eu.text ? `
                <div class="narrative">
                    <h3>First Claim</h3>
                    <p>${eu.text}</p>
                </div>
                ` : ''}
            `;
        }

        // Initial setup
        connectSSE();
        refreshStats();
    </script>
