<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timeline - U Shape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .event-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .event-meta {
            color: #888;
            font-size: 0.95rem;
        }

        .timeline-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 100px 1fr;
            gap: 20px;
            position: relative;
        }

        /* Left column (oldest at top) */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-top: 40px;
        }

        /* Center connector */
        .center-line {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vertical-line {
            width: 3px;
            flex-grow: 1;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 2px;
        }

        .pivot-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #764ba2;
            border: 4px solid #0a0a0a;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.6);
        }

        /* Right column (newest at top) */
        .right-column {
            display: flex;
            flex-direction: column-reverse;
            gap: 20px;
            padding-bottom: 40px;
        }

        /* Timeline item */
        .timeline-item {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
            position: relative;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .right-column .timeline-item {
            border-left: none;
            border-right: 4px solid #f093fb;
        }

        .right-column .timeline-item:hover {
            transform: translateX(5px);
        }

        .item-time {
            font-size: 0.85rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .right-column .item-time {
            color: #f093fb;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .item-content {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .item-source {
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .tag {
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 0.8rem;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            margin: 20px auto;
            max-width: 600px;
        }

        /* Label indicators */
        .column-label {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="event-title" id="eventTitle">Loading Event...</h1>
        <div class="event-meta" id="eventMeta"></div>
    </div>

    <div id="content">
        <div class="loading">Loading timeline...</div>
    </div>

    <script>
        // Get event ID from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        if (!eventId) {
            document.getElementById('content').innerHTML = '<div class="error">No event ID provided. Use ?id=EVENT_ID</div>';
        } else {
            loadEventTimeline(eventId);
        }

        async function loadEventTimeline(eventId) {
            try {
                // Fetch event data
                const response = await fetch(`http://localhost:8000/api/events/${eventId}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                // Flatten the response structure
                const event = {
                    ...data.event,
                    entities: data.entities || [],
                    claims: data.claims || [],
                    pages: data.pages || []
                };
                renderTimeline(event);

            } catch (error) {
                console.error('Error loading event:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Failed to load event: ${error.message}
                        <br><br>
                        <small>Event ID: ${eventId}</small>
                    </div>
                `;
            }
        }

        function renderTimeline(event) {
            // Update header
            document.getElementById('eventTitle').textContent = event.title || 'Untitled Event';
            document.getElementById('eventMeta').innerHTML = `
                ${event.pages_count || 0} sources ‚Ä¢ ${event.claims_count || 0} claims ‚Ä¢
                ${event.event_start ? new Date(event.event_start).toLocaleDateString() : 'Unknown date'}
            `;

            // Get claims sorted by time
            const claims = event.claims || [];
            if (claims.length === 0) {
                document.getElementById('content').innerHTML = '<div class="loading">No claims found for this event</div>';
                return;
            }

            // Sort claims by event_time
            claims.sort((a, b) => {
                const timeA = a.event_time ? new Date(a.event_time).getTime() : 0;
                const timeB = b.event_time ? new Date(b.event_time).getTime() : 0;
                return timeA - timeB;
            });

            // Split into two halves
            const midpoint = Math.ceil(claims.length / 2);
            const leftClaims = claims.slice(0, midpoint); // Oldest
            const rightClaims = claims.slice(midpoint); // Newest (reversed later in CSS)

            // Render
            document.getElementById('content').innerHTML = `
                <div class="timeline-container">
                    <!-- Left column (oldest) -->
                    <div class="left-column">
                        <div class="column-label">‚Üì Early Development</div>
                        ${leftClaims.map(claim => renderTimelineItem(claim)).join('')}
                    </div>

                    <!-- Center line -->
                    <div class="center-line">
                        <div class="vertical-line"></div>
                        <div class="pivot-circle" title="Mid-Event">‚ö°</div>
                        <div class="vertical-line"></div>
                    </div>

                    <!-- Right column (newest) -->
                    <div class="right-column">
                        <div class="column-label">‚Üë Latest Updates</div>
                        ${rightClaims.map(claim => renderTimelineItem(claim)).join('')}
                    </div>
                </div>
            `;
        }

        function renderTimelineItem(claim) {
            const time = claim.event_time ? new Date(claim.event_time) : null;
            const timeStr = time ? time.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }) : 'Unknown time';

            const confidence = claim.confidence || 0;
            const confidenceColor = confidence >= 0.8 ? '#10b981' : confidence >= 0.6 ? '#f59e0b' : '#ef4444';

            const entities = claim.entities || [];
            const modality = claim.modality || 'observation';
            const modalityIcon = modality === 'reported_speech' ? 'üí¨' :
                                 modality === 'allegation' ? '‚öñÔ∏è' : 'üìå';

            return `
                <div class="timeline-item">
                    <div class="item-time">
                        ${modalityIcon} ${timeStr}
                        <span style="color: ${confidenceColor}; margin-left: auto;">‚óè</span>
                    </div>
                    <div class="item-content">${claim.text}</div>
                    ${entities.length > 0 ? `
                        <div class="item-tags">
                            ${entities.slice(0, 5).map(e => `<span class="tag">${e}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }
    </script>
</body>
</html>
