<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Entity Graph</title>
    <script src="https://unpkg.com/force-graph"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }

        /* Top Navigation */
        .top-nav {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .event-title-nav {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            max-width: 600px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .view-links {
            display: flex;
            gap: 12px;
        }

        .view-link {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 6px;
            text-decoration: none;
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .view-link:hover {
            background: rgba(102, 126, 234, 0.25);
            transform: translateY(-1px);
        }

        #graph-container {
            width: 100vw;
            height: calc(100vh - 60px);
            margin-top: 60px;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 26, 0.95);
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            z-index: 10;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .overlay h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .overlay-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .legend {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .node-tooltip {
            position: absolute;
            background: rgba(26, 26, 26, 0.98);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            z-index: 100;
            max-width: 300px;
            border: 1px solid rgba(102, 126, 234, 0.5);
            display: none;
        }

        .node-tooltip.active {
            display: block;
        }

        .tooltip-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .tooltip-type {
            font-size: 0.85rem;
            color: #667eea;
            margin-bottom: 8px;
        }

        .tooltip-info {
            font-size: 0.85rem;
            color: #b0b0b0;
            line-height: 1.5;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #888;
            font-size: 1.2rem;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 40px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            color: #ef4444;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <a href="#" class="back-link" id="back-link">‚Üê Back to Event</a>
            <div class="event-title-nav" id="event-title-nav">Entity Graph</div>
            <div class="view-links">
                <a href="#" class="view-link" id="timeline-link">üìä Timeline</a>
                <a href="#" class="view-link" id="map-link">üó∫Ô∏è Map</a>
            </div>
        </div>
    </nav>

    <div id="graph-container">
        <div class="loading">Loading entity graph...</div>
    </div>

    <div class="node-tooltip" id="tooltip">
        <div class="tooltip-name"></div>
        <div class="tooltip-type"></div>
        <div class="tooltip-info"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        if (!eventId) {
            document.getElementById('graph-container').innerHTML = '<div class="error">No event ID provided. Use ?id=EVENT_ID</div>';
        } else {
            // Set navigation links
            document.getElementById('back-link').href = `/event.html?id=${eventId}`;
            document.getElementById('timeline-link').href = `/timeline.html?id=${eventId}`;
            document.getElementById('map-link').href = `/map.html?id=${eventId}`;

            loadEventGraph(eventId);
        }

        async function loadEventGraph(eventId) {
            try {
                // Fetch event data with entities
                const response = await fetch(`http://localhost:8000/api/event/${eventId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                // Flatten the response structure
                const event = {
                    ...data.event,
                    entities: data.entities || [],
                    claims: data.claims || [],
                    pages: data.pages || [],
                    related_events: data.related || []
                };

                // Update navigation title
                document.getElementById('event-title-nav').textContent = event.title || 'Entity Graph';

                renderGraph(event);

            } catch (error) {
                console.error('Error loading event:', error);
                document.getElementById('graph-container').innerHTML = `
                    <div class="error">
                        Failed to load event: ${error.message}
                        <br><br>
                        <small>Event ID: ${eventId}</small>
                    </div>
                `;
            }
        }

        function renderGraph(event) {
            const container = document.getElementById('graph-container');
            container.innerHTML = ''; // Clear loading

            // Add overlay
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.innerHTML = `
                <h1>${event.title || 'Untitled Event'}</h1>
                <div class="overlay-meta">
                    ${event.pages_count || 0} sources ‚Ä¢ ${event.claims_count || 0} claims
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #a78bfa;"></div>
                        <span>People</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #fbbf24;"></div>
                        <span>Organizations</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #34d399;"></div>
                        <span>Locations</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #667eea;"></div>
                        <span>Event</span>
                    </div>
                </div>
            `;
            container.appendChild(overlay);

            // Build graph data
            const graphData = buildGraphData(event);

            // Create force graph
            const Graph = ForceGraph()
                (container)
                .graphData(graphData)
                .nodeId('id')
                .nodeLabel(node => node.name)
                .nodeVal(node => node.val)
                .nodeColor(node => node.color)
                .nodeCanvasObject((node, ctx, globalScale) => {
                    // Draw node
                    const size = Math.sqrt(node.val) * 2;

                    // If has image, draw it with proper aspect ratio (cover style)
                    if (node.img && node.img.complete) {
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(node.x, node.y, size, 0, 2 * Math.PI);
                        ctx.fillStyle = node.color;
                        ctx.fill();
                        ctx.clip();

                        // Maintain aspect ratio - cover style (like CSS object-fit: cover)
                        const imgWidth = node.img.width;
                        const imgHeight = node.img.height;
                        const circleDiameter = size * 2;
                        const scale = Math.max(circleDiameter / imgWidth, circleDiameter / imgHeight);
                        const scaledWidth = imgWidth * scale;
                        const scaledHeight = imgHeight * scale;
                        const offsetX = (circleDiameter - scaledWidth) / 2;
                        const offsetY = (circleDiameter - scaledHeight) / 2;

                        ctx.drawImage(
                            node.img,
                            node.x - size + offsetX,
                            node.y - size + offsetY,
                            scaledWidth,
                            scaledHeight
                        );

                        ctx.restore();

                        // Border
                        ctx.beginPath();
                        ctx.arc(node.x, node.y, size, 0, 2 * Math.PI);
                        ctx.strokeStyle = node.color;
                        ctx.lineWidth = 1.5 / globalScale;
                        ctx.stroke();
                    } else {
                        // Solid color circle
                        ctx.beginPath();
                        ctx.arc(node.x, node.y, size, 0, 2 * Math.PI);
                        ctx.fillStyle = node.color;
                        ctx.fill();
                    }

                    // Label
                    const label = node.name;
                    const fontSize = 12 / globalScale;
                    ctx.font = `${fontSize}px Sans-Serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    ctx.fillStyle = '#e0e0e0';
                    ctx.fillText(label, node.x, node.y + size + 4 / globalScale);
                })
                .nodePointerAreaPaint((node, color, ctx) => {
                    const size = Math.sqrt(node.val) * 2;
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, size, 0, 2 * Math.PI);
                    ctx.fill();
                })
                .linkColor(link => link.color || '#444')
                .linkWidth(link => link.width || 1)
                .linkDirectionalParticles(0)  // Disabled - causes performance issues
                .linkDirectionalParticleWidth(0)
                .backgroundColor('#0a0a0a')
                .width(window.innerWidth)
                .height(window.innerHeight)
                .onNodeHover(node => {
                    container.style.cursor = node ? 'pointer' : 'default';
                    showTooltip(node);
                })
                .onNodeClick(node => {
                    if (node && node.type === 'entity' && node.data.wikidata_qid) {
                        window.open(`https://www.wikidata.org/wiki/${node.data.wikidata_qid}`, '_blank');
                    }
                })
                .onNodeDrag(node => {
                    // Restart simulation when dragging
                    Graph.d3ReheatSimulation();
                })
                .onNodeDragEnd(node => {
                    // Let simulation settle after drag
                    node.fx = node.x;
                    node.fy = node.y;
                });

            // Configure force simulation for more natural movement
            // Stronger repulsion for entities to spread them out nicely
            Graph.d3Force('charge').strength(node => {
                return node.type === 'entity' ? -800 : -200;
            });

            // Medium link distance - balanced spacing
            Graph.d3Force('link')
                .distance(() => 120)
                .strength(0.8);

            // Stop simulation after stabilization to improve performance
            Graph.cooldownTicks(100);  // Run for 100 ticks then stop
            Graph.d3AlphaDecay(0.02);  // Slow down gradually

            // Load images for people with Wikidata thumbnails
            graphData.nodes.forEach(node => {
                if (node.imgUrl) {
                    const img = new Image();
                    img.src = node.imgUrl;
                    img.onload = () => {
                        node.img = img;
                        Graph.nodeColor(Graph.nodeColor()); // Trigger redraw
                    };
                }
            });
        }

        function buildGraphData(event) {
            const nodes = [];
            const links = [];
            const addedNodes = new Set();

            // Add event node (center)
            nodes.push({
                id: `event-${event.id}`,
                name: event.title?.substring(0, 40) + '...' || 'Event',
                type: 'event',
                val: 100,
                color: '#667eea',
                data: event
            });
            addedNodes.add(`event-${event.id}`);

            // Process entities
            const entities = event.entities || [];
            const entityConnections = new Map(); // Track how many claims mention each entity

            // Count entity mentions
            (event.claims || []).forEach(claim => {
                (claim.entities || []).forEach(entityName => {
                    entityConnections.set(entityName, (entityConnections.get(entityName) || 0) + 1);
                });
            });

            entities.forEach(entity => {
                const entityId = `entity-${entity.id}`;
                if (addedNodes.has(entityId)) return;

                // Determine color by type
                const type = (entity.entity_type || '').toLowerCase();
                let color = '#888';
                if (type.includes('person') || type === 'per') color = '#a78bfa'; // Purple
                else if (type.includes('org')) color = '#fbbf24'; // Yellow
                else if (type.includes('loc') || type.includes('gpe')) color = '#34d399'; // Green

                // Size based on mentions
                const mentions = entityConnections.get(entity.canonical_name) || 1;
                const size = 30 + (mentions * 10);

                nodes.push({
                    id: entityId,
                    name: entity.canonical_name,
                    type: 'entity',
                    val: size,
                    color: color,
                    imgUrl: entity.wikidata_thumbnail,
                    data: entity
                });
                addedNodes.add(entityId);

                // Link to event
                links.push({
                    source: entityId,
                    target: `event-${event.id}`,
                    color: color,
                    width: mentions > 3 ? 2 : 1
                });
            });

            // Add related events if available
            (event.related_events || []).forEach(relatedEvent => {
                const relEventId = `event-${relatedEvent.id}`;
                if (addedNodes.has(relEventId)) return;

                nodes.push({
                    id: relEventId,
                    name: relatedEvent.title?.substring(0, 40) + '...' || 'Related Event',
                    type: 'event',
                    val: 60,
                    color: '#764ba2',
                    data: relatedEvent
                });
                addedNodes.add(relEventId);

                links.push({
                    source: `event-${event.id}`,
                    target: relEventId,
                    color: '#764ba2',
                    width: 2
                });
            });

            return { nodes, links };
        }

        function showTooltip(node) {
            const tooltip = document.getElementById('tooltip');

            if (!node) {
                tooltip.classList.remove('active');
                return;
            }

            const nameEl = tooltip.querySelector('.tooltip-name');
            const typeEl = tooltip.querySelector('.tooltip-type');
            const infoEl = tooltip.querySelector('.tooltip-info');

            nameEl.textContent = node.name;
            typeEl.textContent = node.type === 'event' ? 'üìÖ Event' :
                                 node.type === 'entity' ? `üë§ ${node.data.entity_type || 'Entity'}` : '';

            if (node.type === 'entity') {
                const qid = node.data.wikidata_qid || 'N/A';

                // Handle aliases - might be string, array, or null
                let aliasesStr = 'None';
                if (node.data.aliases) {
                    try {
                        const aliasArray = typeof node.data.aliases === 'string'
                            ? JSON.parse(node.data.aliases)
                            : node.data.aliases;
                        if (Array.isArray(aliasArray) && aliasArray.length > 0) {
                            aliasesStr = aliasArray.slice(0, 3).join(', ');
                        }
                    } catch (e) {
                        // If parsing fails, treat as string
                        aliasesStr = String(node.data.aliases).substring(0, 50);
                    }
                }

                infoEl.innerHTML = `
                    <strong>Wikidata:</strong> ${qid}<br>
                    <strong>Aliases:</strong> ${aliasesStr}
                `;
            } else if (node.type === 'event') {
                infoEl.innerHTML = `
                    <strong>Claims:</strong> ${node.data.claims_count || 0}<br>
                    <strong>Sources:</strong> ${node.data.pages_count || 0}
                `;
            }

            tooltip.classList.add('active');
            tooltip.style.left = (node.x + 20) + 'px';
            tooltip.style.top = (node.y - 20) + 'px';
        }
    </script>
</body>
</html>
