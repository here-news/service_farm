<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing KB Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .result.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .status-stub {
            background: #ffc107;
            color: #000;
        }

        .status-extracting {
            background: #2196F3;
            color: white;
        }

        .status-extracted {
            background: #4CAF50;
            color: white;
        }

        .status-complete {
            background: #00C853;
            color: white;
        }

        .status-failed {
            background: #f44336;
            color: white;
        }

        .confidence-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #feca57 33%, #48dbfb 66%, #1dd1a1 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding-left: 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .section {
            margin: 20px 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #667eea;
            margin-right: 10px;
            border-radius: 2px;
        }

        .entity-tag {
            display: inline-block;
            padding: 6px 12px;
            margin: 5px;
            border-radius: 6px;
            font-size: 13px;
            background: #f0f0f0;
        }

        .entity-PERSON {
            background: #e3f2fd;
            color: #1976d2;
        }

        .entity-ORG {
            background: #fff3e0;
            color: #f57c00;
        }

        .entity-GPE {
            background: #f1f8e9;
            color: #558b2f;
        }

        .entity-LOC {
            background: #fce4ec;
            color: #c2185b;
        }

        .content-preview {
            background: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .meta-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .meta-item {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .meta-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŠ Breathing Knowledge Base</h1>
            <p class="subtitle">Demo: Resource-First Architecture with Progressive Enhancement</p>
        </div>

        <div class="input-section">
            <input
                type="text"
                id="urlInput"
                placeholder="Enter any URL (new or existing)..."
                value=""
            />
            <button id="submitBtn" onclick="submitUrl()">Submit & Get Best Shot</button>
        </div>

        <div id="result" class="result">
            <span id="statusBadge" class="status-badge"></span>

            <h2 id="title" style="color: #333; margin-bottom: 10px;">Loading...</h2>

            <div class="meta-info">
                <div class="meta-item">
                    <div class="meta-label">Language</div>
                    <div class="meta-value" id="language">-</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Words</div>
                    <div class="meta-value" id="wordCount">-</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Entities</div>
                    <div class="meta-value" id="entityCount">-</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Events</div>
                    <div class="meta-value" id="eventCount">-</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Confidence</div>
                <div class="confidence-bar">
                    <div id="confidenceFill" class="confidence-fill" style="width: 0%;">0%</div>
                </div>
            </div>

            <div class="section" id="entitiesSection" style="display: none;">
                <div class="section-title">Entities</div>
                <div id="entities"></div>
            </div>

            <div class="section" id="contentSection" style="display: none;">
                <div class="section-title">Content Preview</div>
                <div id="contentPreview" class="content-preview"></div>
            </div>

            <div class="section" id="eventsSection" style="display: none;">
                <div class="section-title">Events</div>
                <div id="events"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Workers processing...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';
        let pollInterval = null;
        let currentArtifactId = null;

        async function submitUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Disable button
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                // Submit URL
                const response = await fetch(`${API_BASE}/artifacts/draft?url=${encodeURIComponent(url)}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to submit URL');
                }

                const data = await response.json();
                currentArtifactId = data.artifact_id;

                // Show result
                displayResult(data);

                // If processing, start polling
                if (data.status !== 'extracted' && data.status !== 'complete') {
                    startPolling(data.artifact_id);
                }

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit & Get Best Shot';
            }
        }

        function displayResult(data) {
            const result = document.getElementById('result');
            result.classList.add('show');

            // Status badge
            const status = data.status;
            const badge = document.getElementById('statusBadge');
            badge.textContent = status.toUpperCase();
            badge.className = `status-badge status-${status}`;

            // Title
            document.getElementById('title').textContent =
                data.best_shot.title || 'Processing...';

            // Meta info
            document.getElementById('language').textContent =
                data.best_shot.language.toUpperCase();
            document.getElementById('wordCount').textContent =
                data.best_shot.word_count || 0;
            document.getElementById('entityCount').textContent =
                data.best_shot.entities.length;
            document.getElementById('eventCount').textContent =
                data.best_shot.events.length;

            // Confidence
            const conf = Math.round(data.best_shot.confidence * 100);
            const confFill = document.getElementById('confidenceFill');
            confFill.style.width = conf + '%';
            confFill.textContent = conf + '%';

            // Entities
            if (data.best_shot.entities && data.best_shot.entities.length > 0) {
                const entitiesDiv = document.getElementById('entities');
                entitiesDiv.innerHTML = data.best_shot.entities.map(e =>
                    `<span class="entity-tag entity-${e.type}">${e.name} (${e.type})</span>`
                ).join('');
                document.getElementById('entitiesSection').style.display = 'block';
            }

            // Content preview
            if (data.best_shot.content_preview) {
                document.getElementById('contentPreview').textContent =
                    data.best_shot.content_preview + '...';
                document.getElementById('contentSection').style.display = 'block';
            }

            // Events
            if (data.best_shot.events && data.best_shot.events.length > 0) {
                const eventsDiv = document.getElementById('events');
                eventsDiv.innerHTML = data.best_shot.events.map(e =>
                    `<div style="padding: 10px; background: #f9f9f9; margin: 5px 0; border-radius: 6px;">
                        <strong>${e.title}</strong>
                    </div>`
                ).join('');
                document.getElementById('eventsSection').style.display = 'block';
            }

            // Show/hide loading
            if (status === 'stub' || status === 'extracting') {
                document.getElementById('loading').style.display = 'block';
            } else {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function startPolling(artifactId) {
            // Clear existing interval
            if (pollInterval) {
                clearInterval(pollInterval);
            }

            // Poll every 2 seconds
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/artifacts/draft/${artifactId}`);
                    if (response.ok) {
                        const data = await response.json();
                        displayResult(data);

                        // Stop polling if complete
                        if (data.status === 'complete' || data.status === 'failed') {
                            clearInterval(pollInterval);
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 2000);
        }

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitUrl();
            }
        });
    </script>
</body>
</html>
