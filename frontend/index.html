<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HereNews - Event Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .submit-section {
            background: rgba(26, 26, 26, 0.95);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .submit-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .submit-form {
            display: flex;
            gap: 10px;
        }

        .submit-form input {
            flex: 1;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .submit-form button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-form button:hover {
            transform: scale(1.05);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .events-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .events-grid {
            display: grid;
            gap: 20px;
        }

        .event-card {
            background: rgba(26, 26, 26, 0.95);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .event-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .status {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .status.stable { background: #10b981; color: #fff; }
        .status.emerging { background: #f59e0b; color: #fff; }
        .status.provisional { background: #6b7280; color: #fff; }

        .event-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 12px;
        }

        .event-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-summary {
            color: #b0b0b0;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .event-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(102, 126, 234, 0.2);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .empty-state h3 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HereNews</h1>
        <p>Event Intelligence Platform</p>
    </div>

    <div class="container">
        <!-- Submit Section -->
        <div class="submit-section">
            <h2>Submit News Article</h2>
            <form class="submit-form" onsubmit="submitURL(event)">
                <input type="url" id="url-input" placeholder="https://example.com/article" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Filters -->
        <div class="filters">
            <a href="/timeline.html" class="filter-btn" style="text-decoration: none;">üìÖ Timeline View</a>
            <button class="filter-btn active" onclick="filterEvents('all')">All Events</button>
            <button class="filter-btn" onclick="filterEvents('stable')">Stable</button>
            <button class="filter-btn" onclick="filterEvents('emerging')">Emerging</button>
            <button class="filter-btn" onclick="filterEvents('provisional')">Provisional</button>
        </div>

        <!-- Events Section -->
        <div class="events-section">
            <h2>Recent Events</h2>
            <div id="loading" class="loading">Loading events...</div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>No Events Found</h3>
                <p>Submit articles above to start building event intelligence</p>
            </div>
            <div id="events-grid" class="events-grid" style="display: none;"></div>
        </div>
    </div>

    <script>
        let allEvents = [];
        let currentFilter = 'all';

        // Load events on page load
        loadEvents();

        async function loadEvents() {
            try {
                const response = await fetch('http://localhost:8000/api/events');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                allEvents = data.events || [];

                document.getElementById('loading').style.display = 'none';

                if (allEvents.length === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                } else {
                    document.getElementById('events-grid').style.display = 'grid';
                    renderEvents(allEvents);
                }

            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ef4444;">Failed to load events: ${error.message}</div>
                `;
            }
        }

        function filterEvents(status) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            currentFilter = status;

            if (status === 'all') {
                renderEvents(allEvents);
            } else {
                const filtered = allEvents.filter(e => e.status === status);
                renderEvents(filtered);
            }
        }

        function renderEvents(events) {
            const grid = document.getElementById('events-grid');

            if (events.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No events match this filter</p></div>';
                return;
            }

            grid.innerHTML = events.map(event => `
                <a href="/event.html?id=${event.id}" class="event-card">
                    <div class="event-header">
                        <div style="flex: 1;">
                            <div class="event-title">${event.title || 'Untitled Event'}</div>
                            <div class="event-meta">
                                <span>üìÑ ${event.pages_count || 0} sources</span>
                                <span>üí¨ ${event.claims_count || 0} claims</span>
                                <span>üìä ${(event.confidence * 100).toFixed(0)}% confidence</span>
                                <span>üïí ${formatDate(event.event_start)}</span>
                            </div>
                        </div>
                        <span class="status ${event.status}">${event.status}</span>
                    </div>
                    ${event.summary ? `<div class="event-summary">${truncate(event.summary, 200)}</div>` : ''}
                    ${renderTags(event)}
                </a>
            `).join('');
        }

        function renderTags(event) {
            const tags = [];

            // Scale tag
            if (event.event_scale) {
                tags.push(`<span class="tag">${event.event_scale}</span>`);
            }

            // Entity count
            const enriched = event.enriched_json;
            if (enriched?.participants?.count) {
                tags.push(`<span class="tag">${enriched.participants.count} entities</span>`);
            }

            // Casualty info
            const casualties = enriched?.consolidated?.casualty_summary;
            if (casualties?.deaths?.latest) {
                tags.push(`<span class="tag">üíÄ ${casualties.deaths.latest} deaths</span>`);
            }

            if (tags.length === 0) return '';
            return `<div class="event-tags">${tags.join('')}</div>`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffHours / 24);

            if (diffHours < 24) {
                return `${diffHours}h ago`;
            } else if (diffDays < 7) {
                return `${diffDays}d ago`;
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
        }

        function truncate(text, length) {
            if (!text || text.length <= length) return text;
            return text.substring(0, length) + '...';
        }

        async function submitURL(event) {
            event.preventDefault();
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value.trim();

            if (!url) return;

            try {
                const response = await fetch(`http://localhost:8000/api/v2/artifacts?url=${encodeURIComponent(url)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`‚úÖ Page submitted successfully!\nPage ID: ${data.page_id}\n\nProcessing will begin shortly.`);
                    urlInput.value = '';

                    // Reload events after a delay
                    setTimeout(() => loadEvents(), 2000);
                } else {
                    const error = await response.json();
                    alert(`‚ùå Error: ${error.detail || response.statusText}`);
                }
            } catch (error) {
                alert(`‚ùå Network error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
