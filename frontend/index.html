<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing KB Demo - Events View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            grid-column: 1 / -1;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            position: sticky;
            top: 20px;
        }

        .sidebar h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .event-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .event-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .event-card.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .event-card.has-subevent {
            border-left: 4px solid #667eea;
        }

        .event-tree-item {
            margin-bottom: 8px;
        }

        .expand-icon {
            font-size: 12px;
            color: #667eea;
            cursor: pointer;
            width: 20px;
            flex-shrink: 0;
            user-select: none;
        }

        .expand-icon:hover {
            color: #5568d3;
        }

        .event-content {
            flex: 1;
        }

        .relationship-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }

        .scale-badge {
            background: #f3e5f5;
            color: #7b1fa2;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }

        .sub-events-count {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .sub-events-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sub-event-item {
            background: #f5f5f5;
            border-left: 3px solid #667eea;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sub-event-item:hover {
            background: #e8eaf6;
        }

        .sub-event-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .sub-event-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .event-title {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .event-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .event-type {
            background: #e8f0fe;
            color: #1967d2;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .event-articles {
            background: #fef7e0;
            color: #c77700;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .event-summary {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .event-updated {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
            font-style: italic;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .result.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .status.stub { background: #fef7e0; color: #c77700; }
        .status.extracting { background: #e8f0fe; color: #1967d2; }
        .status.extracted { background: #e6f4ea; color: #1e8e3e; }
        .status.complete { background: #e6f4ea; color: #137333; }
        .status.failed { background: #fce8e6; color: #c5221f; }

        .artifact-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .meta-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
        }

        .meta-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .entity-list, .event-list-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .entity-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .entity-type {
            font-size: 10px;
            background: rgba(102, 126, 234, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .event-tag {
            background: #fef7e0;
            color: #c77700;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .event-tag:hover {
            background: #c77700;
            color: white;
        }

        .progress-info {
            background: #e8f0fe;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #1967d2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Modal/Popup styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        .modal-meta {
            font-size: 13px;
            color: #999;
            margin-top: 5px;
        }

        .modal-section {
            margin: 20px 0;
        }

        .modal-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .profile-item {
            margin: 8px 0;
        }

        .profile-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 4px;
        }

        .profile-list {
            list-style: none;
            padding: 0;
        }

        .profile-list li {
            padding: 6px 0;
            padding-left: 20px;
            position: relative;
        }

        .profile-list li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .article-list {
            list-style: none;
            padding: 0;
        }

        .article-item {
            padding: 10px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .article-item:hover {
            background: #e9ecef;
        }

        .article-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .article-link:hover {
            text-decoration: underline;
        }

        .entity-badge {
            display: inline-block;
            background: #e8f0fe;
            color: #1967d2;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .entity-badge:hover {
            background: #1967d2;
            color: white;
        }

        /* Tooltip styles */
        .tooltip-wrapper {
            position: relative;
            display: inline-block;
        }

        .tooltip {
            visibility: hidden;
            position: fixed;
            z-index: 10000;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            white-space: normal;
            min-width: 300px;
            max-width: 450px;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            pointer-events: none;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.9) transparent transparent transparent;
        }

        .tooltip-wrapper:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-section {
            margin: 8px 0;
        }

        .tooltip-label {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .tooltip-value {
            color: white;
        }

        .tooltip-list {
            margin: 4px 0;
            padding-left: 16px;
        }

        .tooltip-list li {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <!-- Event Details Modal -->
    <div id="eventModal" class="modal" onclick="if(event.target === this) closeModal('eventModal')">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('eventModal')">&times;</span>
            <div id="eventModalContent"></div>
        </div>
    </div>

    <!-- Entity Details Modal -->
    <div id="entityModal" class="modal" onclick="if(event.target === this) closeModal('entityModal')">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('entityModal')">&times;</span>
            <div id="entityModalContent"></div>
        </div>
    </div>

    <div class="layout">
        <div class="header">
            <h1>Breathing Knowledge Base - Demo</h1>
            <p class="subtitle">Watch events form and evolve as articles are processed</p>
        </div>

        <!-- Events Sidebar -->
        <div class="sidebar">
            <h2>
                Events
                <span class="event-count" id="eventCount">0</span>
            </h2>
            <div id="eventsList">
                <div class="empty-state">
                    <div class="empty-state-icon">üìä</div>
                    <p>No events yet. Submit a URL to get started!</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="input-section">
                <input
                    type="text"
                    id="urlInput"
                    placeholder="Enter article URL..."
                    onkeypress="if(event.key === 'Enter') submitUrl()"
                />
                <button onclick="submitUrl()" id="submitBtn">Process Article</button>
            </div>

            <div class="result" id="result">
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';
        let currentArtifactId = null;
        let pollInterval = null;
        let eventsRefreshInterval = null;
        let allEvents = [];

        // Load events on startup
        loadEvents();

        // Refresh events every 5 seconds
        eventsRefreshInterval = setInterval(loadEvents, 5000);

        async function loadEvents() {
            try {
                const response = await fetch(`${API_BASE}/events`);
                const data = await response.json();
                allEvents = data.events || [];

                renderEventsList();
            } catch (error) {
                console.error('Failed to load events:', error);
            }
        }

        // Track expanded events
        const expandedEvents = new Set();

        function renderEventsList() {
            const container = document.getElementById('eventsList');
            const countEl = document.getElementById('eventCount');

            countEl.textContent = allEvents.length;

            if (allEvents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No events yet. Submit a URL to get started!</p>
                    </div>
                `;
                return;
            }

            // Render with hierarchy
            container.innerHTML = allEvents.map(event => renderEventTree(event)).join('');
        }

        function renderEventTree(event, depth = 0) {
            const hasSubEvents = event.sub_events && event.sub_events.length > 0;
            const isExpanded = expandedEvents.has(event.id);
            const scaleIcon = event.event_scale === 'macro' ? 'üìä' : event.event_scale === 'micro' ? 'üìç' : 'üìå';

            let html = `
                <div class="event-tree-item" style="margin-left: ${depth * 20}px">
                    <div class="tooltip-wrapper">
                        <div class="event-card ${hasSubEvents ? 'has-subevent' : ''}" onclick="selectEvent('${event.id}')" onmouseenter="loadEventTooltip(event, '${event.id}')">
                            ${hasSubEvents ? `
                                <div class="expand-icon" onclick="event.stopPropagation(); toggleEventExpand('${event.id}')">
                                    ${isExpanded ? '‚ñº' : '‚ñ∂'}
                                </div>
                            ` : ''}
                            <div class="event-content">
                                <div class="event-title">
                                    ${scaleIcon} ${event.title}
                                    ${event.relationship_type ? `<span class="relationship-badge">${event.relationship_type}</span>` : ''}
                                </div>
                                <div class="event-meta">
                                    ${event.event_type ? `<span class="event-type">${event.event_type}</span>` : ''}
                                    <span class="event-articles">${event.article_count} article${event.article_count !== 1 ? 's' : ''}</span>
                                    ${hasSubEvents ? `<span class="sub-events-count">${event.sub_events.length} sub-event${event.sub_events.length !== 1 ? 's' : ''}</span>` : ''}
                                </div>
                                ${event.summary ? `<div class="event-summary">${event.summary.substring(0, 100)}${event.summary.length > 100 ? '...' : ''}</div>` : ''}
                                <div class="event-updated">Updated ${timeAgo(event.updated_at)}</div>
                            </div>
                        </div>
                        <div class="tooltip" data-tooltip-id="${event.id}">Loading...</div>
                    </div>
                </div>
            `;

            // Render sub-events if expanded
            if (hasSubEvents && isExpanded) {
                html += event.sub_events.map(subEvent => renderEventTree(subEvent, depth + 1)).join('');
            }

            return html;
        }

        function toggleEventExpand(eventId) {
            if (expandedEvents.has(eventId)) {
                expandedEvents.delete(eventId);
            } else {
                expandedEvents.add(eventId);
            }
            renderEventsList();
        }

        async function selectEvent(eventId) {
            // Open event details modal
            await showEventDetails(eventId);
        }

        async function showEventDetails(eventId) {
            try {
                const response = await fetch(`${API_BASE}/events/${eventId}`);
                const event = await response.json();

                const timeSinceUpdate = timeAgo(event.updated_at);

                const scaleIcon = event.event_scale === 'macro' ? 'üìä' : event.event_scale === 'micro' ? 'üìç' : 'üìå';

                const content = `
                    <div class="modal-header">
                        <div class="modal-title">
                            ${scaleIcon} ${event.title}
                            ${event.event_scale ? `<span class="scale-badge">${event.event_scale}</span>` : ''}
                        </div>
                        <div class="modal-meta">
                            ${event.event_type ? `<span>${event.event_type}</span> ‚Ä¢ ` : ''}
                            ${event.location ? `<span>${event.location}</span> ‚Ä¢ ` : ''}
                            <span>Last updated: ${timeSinceUpdate}</span>
                        </div>
                    </div>

                    ${event.parent_title ? `
                        <div class="modal-section">
                            <div class="modal-section-title">Relationship</div>
                            <p><span class="relationship-badge">${event.relationship_type}</span> ${event.parent_title}</p>
                        </div>
                    ` : ''}

                    ${event.sub_events && event.sub_events.length > 0 ? `
                        <div class="modal-section">
                            <div class="modal-section-title">Sub-Events (${event.sub_events.length})</div>
                            <div class="sub-events-list">
                                ${event.sub_events.map(se => `
                                    <div class="sub-event-item" onclick="showEventDetails('${se.id}')">
                                        <div class="sub-event-title">üìç ${se.title}</div>
                                        <div class="sub-event-meta">
                                            <span class="relationship-badge">${se.relationship_type}</span>
                                            ${se.article_count} article${se.article_count !== 1 ? 's' : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="modal-section">
                        <div class="modal-section-title">Summary</div>
                        <p>${event.summary || 'No summary available yet.'}</p>
                    </div>

                    ${event.entities && event.entities.length > 0 ? `
                        <div class="modal-section">
                            <div class="modal-section-title">Entities Involved</div>
                            <div>
                                ${event.entities.map(e => `
                                    <span class="entity-badge" onclick="showEntityDetails('${e.id}')">
                                        ${e.name} (${e.type})
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="modal-section">
                        <div class="modal-section-title">Articles (${event.articles.length})</div>
                        <ul class="article-list">
                            ${event.articles.map(a => `
                                <li class="article-item">
                                    <a href="${a.url}" target="_blank" class="article-link">${a.title || 'Untitled'}</a>
                                    <div class="modal-meta">${new Date(a.created_at).toLocaleString()}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;

                document.getElementById('eventModalContent').innerHTML = content;
                document.getElementById('eventModal').classList.add('show');
            } catch (e) {
                console.error('Failed to load event details:', e);
                alert('Failed to load event details');
            }
        }

        async function showEntityDetails(entityId) {
            try {
                const response = await fetch(`${API_BASE}/entities/${entityId}`);
                const entity = await response.json();

                const lastEnriched = entity.last_enriched_at ?
                    `Last enriched: ${timeAgo(entity.last_enriched_at)}` :
                    'Not enriched yet';

                const content = `
                    <div class="modal-header">
                        <div class="modal-title">${entity.name}</div>
                        <div class="modal-meta">
                            <span>${entity.type}</span> ‚Ä¢
                            <span>${entity.mention_count || 0} mentions</span> ‚Ä¢
                            <span>${lastEnriched}</span>
                        </div>
                    </div>

                    ${entity.profile && entity.profile.summary ? `
                        <div class="modal-section">
                            <div class="modal-section-title">Profile</div>
                            <p>${entity.profile.summary}</p>
                        </div>
                    ` : ''}

                    ${entity.profile && entity.profile.roles && entity.profile.roles.length > 0 ? `
                        <div class="modal-section">
                            <div class="profile-label">Roles</div>
                            <ul class="profile-list">
                                ${entity.profile.roles.map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    ${entity.profile && entity.profile.affiliations && entity.profile.affiliations.length > 0 ? `
                        <div class="modal-section">
                            <div class="profile-label">Affiliations</div>
                            <ul class="profile-list">
                                ${entity.profile.affiliations.map(a => `<li>${a}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    ${entity.profile && entity.profile.key_facts && entity.profile.key_facts.length > 0 ? `
                        <div class="modal-section">
                            <div class="profile-label">Key Facts</div>
                            <ul class="profile-list">
                                ${entity.profile.key_facts.map(f => `<li>${f}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    ${entity.profile && entity.profile.locations && entity.profile.locations.length > 0 ? `
                        <div class="modal-section">
                            <div class="profile-label">Locations</div>
                            <ul class="profile-list">
                                ${entity.profile.locations.map(l => `<li>${l}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    ${entity.events && entity.events.length > 0 ? `
                        <div class="modal-section">
                            <div class="modal-section-title">Events (${entity.events.length})</div>
                            ${entity.events.map(e => `
                                <div class="event-tag" onclick="closeModal('entityModal'); showEventDetails('${e.id}')">
                                    ${e.title}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div class="modal-section">
                        <div class="modal-section-title">Articles (${entity.articles.length})</div>
                        <ul class="article-list">
                            ${entity.articles.slice(0, 10).map(a => `
                                <li class="article-item">
                                    <a href="${a.url}" target="_blank" class="article-link">${a.title || 'Untitled'}</a>
                                    <div class="modal-meta">${new Date(a.created_at).toLocaleString()}</div>
                                </li>
                            `).join('')}
                            ${entity.articles.length > 10 ? `<li class="modal-meta">... and ${entity.articles.length - 10} more</li>` : ''}
                        </ul>
                    </div>
                `;

                document.getElementById('entityModalContent').innerHTML = content;
                document.getElementById('entityModal').classList.add('show');
            } catch (e) {
                console.error('Failed to load entity details:', e);
                alert('Failed to load entity details');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // Tooltip loading with caching
        const tooltipCache = {};

        async function loadEventTooltip(mouseEvent, eventId) {
            const tooltipEl = mouseEvent.currentTarget.parentElement.querySelector('.tooltip');

            // Position tooltip near mouse
            const rect = mouseEvent.currentTarget.getBoundingClientRect();
            tooltipEl.style.left = rect.right + 10 + 'px';
            tooltipEl.style.top = rect.top + 'px';

            if (tooltipCache[`event_${eventId}`]) {
                tooltipEl.innerHTML = tooltipCache[`event_${eventId}`];
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/events/${eventId}`);
                const event = await response.json();

                const html = `
                    <div class="tooltip-section">
                        <div class="tooltip-label">Last Updated</div>
                        <div class="tooltip-value">${timeAgo(event.updated_at)}</div>
                    </div>
                    ${event.summary ? `
                        <div class="tooltip-section">
                            <div class="tooltip-label">Summary</div>
                            <div class="tooltip-value">${event.summary}</div>
                        </div>
                    ` : ''}
                    <div class="tooltip-section">
                        <div class="tooltip-label">Articles</div>
                        <div class="tooltip-value">${event.articles.length} article${event.articles.length !== 1 ? 's' : ''}</div>
                    </div>
                    ${event.entities && event.entities.length > 0 ? `
                        <div class="tooltip-section">
                            <div class="tooltip-label">Key Entities</div>
                            <div class="tooltip-value">${event.entities.slice(0, 3).map(e => e.name).join(', ')}${event.entities.length > 3 ? '...' : ''}</div>
                        </div>
                    ` : ''}
                `;

                tooltipCache[`event_${eventId}`] = html;
                tooltipEl.innerHTML = html;
            } catch (e) {
                tooltipEl.innerHTML = '<div class="tooltip-value">Failed to load</div>';
            }
        }

        async function loadEntityTooltip(mouseEvent, entityId) {
            const tooltipEl = mouseEvent.currentTarget.parentElement.querySelector('.tooltip');

            // Position tooltip near mouse
            const rect = mouseEvent.currentTarget.getBoundingClientRect();
            tooltipEl.style.left = rect.right + 10 + 'px';
            tooltipEl.style.top = rect.top + 'px';

            if (tooltipCache[`entity_${entityId}`]) {
                tooltipEl.innerHTML = tooltipCache[`entity_${entityId}`];
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/entities/${entityId}`);
                const entity = await response.json();

                const html = `
                    <div class="tooltip-section">
                        <div class="tooltip-label">${entity.type}</div>
                        <div class="tooltip-value">${entity.mention_count || 0} mentions</div>
                    </div>
                    ${entity.last_enriched_at ? `
                        <div class="tooltip-section">
                            <div class="tooltip-label">Last Enriched</div>
                            <div class="tooltip-value">${timeAgo(entity.last_enriched_at)}</div>
                        </div>
                    ` : ''}
                    ${entity.profile && entity.profile.summary ? `
                        <div class="tooltip-section">
                            <div class="tooltip-label">Profile</div>
                            <div class="tooltip-value">${entity.profile.summary}</div>
                        </div>
                    ` : ''}
                    ${entity.profile && entity.profile.roles && entity.profile.roles.length > 0 ? `
                        <div class="tooltip-section">
                            <div class="tooltip-label">Roles</div>
                            <ul class="tooltip-list">
                                ${entity.profile.roles.slice(0, 3).map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                `;

                tooltipCache[`entity_${entityId}`] = html;
                tooltipEl.innerHTML = html;
            } catch (e) {
                tooltipEl.innerHTML = '<div class="tooltip-value">Failed to load</div>';
            }
        }

        async function submitUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            resultDiv.classList.add('show');
            document.getElementById('resultContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>Creating artifact...</p></div>';

            try {
                const response = await fetch(`${API_BASE}/artifacts/draft?url=${encodeURIComponent(url)}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                currentArtifactId = data.artifact_id;

                displayResult(data);

                // Start polling if not complete
                if (data.status !== 'complete' && data.status !== 'failed') {
                    startPolling(data.artifact_id);
                }

                // Refresh events list
                loadEvents();

            } catch (error) {
                document.getElementById('resultContent').innerHTML = `
                    <div style="color: #c5221f; padding: 20px; text-align: center;">
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Process Article';
            }
        }

        function startPolling(artifactId) {
            if (pollInterval) clearInterval(pollInterval);

            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/artifacts/draft/${artifactId}`);
                    const data = await response.json();

                    displayResult(data);

                    // Refresh events list when article updates
                    loadEvents();

                    if (data.status === 'complete' || data.status === 'failed') {
                        clearInterval(pollInterval);
                        pollInterval = null;
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 2000);
        }

        function displayResult(data) {
            const html = `
                <span class="status ${data.status}">${data.status}</span>

                ${data.best_shot.title ? `
                    <div class="artifact-title">${data.best_shot.title}</div>
                ` : ''}

                <div class="meta-grid">
                    <div class="meta-item">
                        <div class="meta-label">Language</div>
                        <div class="meta-value">${data.best_shot.language || 'Unknown'}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Word Count</div>
                        <div class="meta-value">${data.best_shot.word_count || 0}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Confidence</div>
                        <div class="meta-value">${(data.best_shot.confidence * 100).toFixed(0)}%</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Entities</div>
                        <div class="meta-value">${data.best_shot.entities?.length || 0}</div>
                    </div>
                </div>

                ${data.best_shot.entities && data.best_shot.entities.length > 0 ? `
                    <div class="section">
                        <div class="section-title">Entities</div>
                        <div class="entity-list">
                            ${data.best_shot.entities.map(e => `
                                <div class="tooltip-wrapper" style="display: inline-block;">
                                    <div class="entity-tag" onclick="showEntityDetails('${e.id}')" onmouseenter="loadEntityTooltip(event, '${e.id}')" style="cursor: pointer;">
                                        ${e.name}
                                        <span class="entity-type">${e.type}</span>
                                    </div>
                                    <div class="tooltip" data-tooltip-id="${e.id}">Loading...</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                ${data.best_shot.events && data.best_shot.events.length > 0 ? `
                    <div class="section">
                        <div class="section-title">Events (${data.best_shot.events.length})</div>
                        <div class="event-list-inline">
                            ${data.best_shot.events.map(e => `
                                <div class="event-tag" onclick="selectEvent('${e.id}')">
                                    ${e.title}
                                    ${e.event_type ? `<span class="entity-type">${e.event_type}</span>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                ${data.best_shot.content_preview ? `
                    <div class="section">
                        <div class="section-title">Content Preview</div>
                        <p style="color: #666; line-height: 1.6;">${data.best_shot.content_preview}...</p>
                    </div>
                ` : ''}

                ${data._processing ? `
                    <div class="progress-info">
                        ${data._processing.message}
                    </div>
                ` : ''}
            `;

            document.getElementById('resultContent').innerHTML = html;
        }

        function timeAgo(timestamp) {
            const seconds = Math.floor((new Date() - new Date(timestamp)) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }
    </script>
