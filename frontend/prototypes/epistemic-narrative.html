<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epistemic Narrative - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .source-tag { cursor: pointer; transition: all 0.15s; }
        .source-tag:hover { transform: scale(1.05); }
        .section-block { transition: all 0.2s; }
        .section-block:hover { background: rgba(99, 102, 241, 0.03); }
        .section-block.highlight { background: linear-gradient(90deg, #eef2ff 0%, transparent 100%); }
        .voice-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .confidence-bar { height: 4px; border-radius: 2px; background: #e2e8f0; overflow: hidden; }
        .confidence-fill { height: 100%; transition: width 0.5s; }
        .status-established { border-left: 3px solid #10b981; }
        .status-reported { border-left: 3px solid #6366f1; }
        .status-contested { border-left: 3px solid #f59e0b; }
        .status-uncertain { border-left: 3px solid #94a3b8; }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <span class="text-xl font-bold text-indigo-600">HERE.news</span>
                <span class="text-slate-300">|</span>
                <span class="text-sm text-slate-500">Epistemic Narrative</span>
            </div>
            <div class="flex items-center gap-3">
                <select id="event-selector" class="text-sm border border-slate-300 rounded-lg px-3 py-1.5 bg-white">
                    <option value="">Loading...</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-6">
        <!-- Loading -->
        <div id="loading" class="text-center py-16 text-slate-400">
            <div class="text-2xl mb-2">Loading epistemic data...</div>
        </div>

        <!-- Content -->
        <div id="content" class="hidden">
            <!-- Title & Summary -->
            <div class="mb-8">
                <h1 id="title" class="text-3xl font-bold text-slate-900 mb-3"></h1>
                <div id="summary" class="text-lg text-slate-600 leading-relaxed p-4 bg-white rounded-xl border border-slate-200"></div>
            </div>

            <!-- Stats Bar -->
            <div class="flex items-center gap-6 mb-6 p-4 bg-white rounded-xl border border-slate-200">
                <div class="flex items-center gap-2">
                    <span class="text-sm text-slate-500">Sources:</span>
                    <div id="voice-dots" class="flex gap-1"></div>
                </div>
                <div class="text-sm text-slate-500">
                    <span id="claim-count" class="font-semibold text-indigo-600"></span> claims
                </div>
                <div class="flex-1"></div>
                <div class="flex items-center gap-2">
                    <span class="text-sm text-slate-500">Confidence:</span>
                    <div class="w-24 confidence-bar">
                        <div id="confidence-bar" class="confidence-fill bg-indigo-500"></div>
                    </div>
                    <span id="confidence-pct" class="text-sm font-medium text-indigo-600"></span>
                </div>
            </div>

            <!-- Legend -->
            <div class="flex items-center gap-4 mb-6 text-xs text-slate-500">
                <span class="flex items-center gap-1"><span class="w-3 h-3 bg-green-500 rounded-sm"></span> Established</span>
                <span class="flex items-center gap-1"><span class="w-3 h-3 bg-indigo-500 rounded-sm"></span> Reported</span>
                <span class="flex items-center gap-1"><span class="w-3 h-3 bg-amber-500 rounded-sm"></span> Contested</span>
                <span class="flex items-center gap-1"><span class="w-3 h-3 bg-slate-400 rounded-sm"></span> Uncertain</span>
            </div>

            <!-- Two Column Layout -->
            <div class="flex gap-6">
                <!-- Narrative -->
                <div class="flex-1 space-y-4">
                    <div id="sections"></div>
                </div>

                <!-- Sidebar -->
                <div class="w-80 space-y-4">
                    <!-- Source Panel -->
                    <div id="source-panel" class="bg-white rounded-xl border border-slate-200 overflow-hidden sticky top-20">
                        <div class="px-4 py-3 bg-gradient-to-r from-indigo-50 to-purple-50 border-b">
                            <h3 class="font-semibold text-slate-800">Sources by Type</h3>
                        </div>
                        <div id="sources-by-type" class="p-4 space-y-3"></div>
                    </div>

                    <!-- Gaps -->
                    <div class="bg-white rounded-xl border border-slate-200 overflow-hidden">
                        <div class="px-4 py-3 bg-gradient-to-r from-amber-50 to-yellow-50 border-b">
                            <h3 class="font-semibold text-slate-800 flex items-center gap-2">
                                <span>?</span> What's Missing
                            </h3>
                        </div>
                        <div id="gaps" class="p-4 space-y-3"></div>
                    </div>

                    <!-- Tensions -->
                    <div id="tensions-panel" class="bg-white rounded-xl border border-slate-200 overflow-hidden hidden">
                        <div class="px-4 py-3 bg-gradient-to-r from-orange-50 to-red-50 border-b">
                            <h3 class="font-semibold text-slate-800 flex items-center gap-2">
                                <span>!</span> Points of Tension
                            </h3>
                        </div>
                        <div id="tensions" class="p-4 space-y-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const VOICE_CONFIG = {
            wire: { color: 'bg-blue-500', label: 'Wire', textColor: 'text-blue-700', bgColor: 'bg-blue-100' },
            international: { color: 'bg-green-500', label: 'Intl', textColor: 'text-green-700', bgColor: 'bg-green-100' },
            local: { color: 'bg-purple-500', label: 'Local', textColor: 'text-purple-700', bgColor: 'bg-purple-100' },
            official: { color: 'bg-orange-500', label: 'Official', textColor: 'text-orange-700', bgColor: 'bg-orange-100' },
            ngo: { color: 'bg-rose-500', label: 'NGO', textColor: 'text-rose-700', bgColor: 'bg-rose-100' },
            other: { color: 'bg-slate-400', label: 'Other', textColor: 'text-slate-600', bgColor: 'bg-slate-100' }
        };

        const STATUS_CONFIG = {
            established: { border: 'status-established', badge: 'bg-green-100 text-green-700', label: 'Established' },
            reported: { border: 'status-reported', badge: 'bg-indigo-100 text-indigo-700', label: 'Reported' },
            contested: { border: 'status-contested', badge: 'bg-amber-100 text-amber-700', label: 'Contested' },
            uncertain: { border: 'status-uncertain', badge: 'bg-slate-100 text-slate-600', label: 'Uncertain' }
        };

        let currentData = null;

        async function loadIndex() {
            try {
                const res = await fetch('/prototypes/data/index_epistemic.json');
                const index = await res.json();

                const selector = document.getElementById('event-selector');
                selector.innerHTML = '<option value="">Select event...</option>';

                index.events.forEach(e => {
                    const opt = document.createElement('option');
                    opt.value = e.id;
                    opt.textContent = `${e.title} (${e.total_claims} claims)`;
                    selector.appendChild(opt);
                });

                if (index.events.length > 0) {
                    selector.value = index.events[0].id;
                    loadEvent(index.events[0].id);
                }
            } catch (err) {
                document.getElementById('loading').innerHTML =
                    '<div class="text-red-500">Run synthesize_epistemic.py first</div>';
            }
        }

        async function loadEvent(eventId) {
            if (!eventId) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');

            try {
                const res = await fetch(`/prototypes/data/${eventId}_epistemic.json`);
                currentData = await res.json();
                render(currentData);
            } catch (err) {
                console.error(err);
            }
        }

        function render(data) {
            // Title & Summary
            document.getElementById('title').textContent = data.title;
            document.getElementById('summary').innerHTML = formatProse(data.summary);

            // Stats
            document.getElementById('claim-count').textContent = data.total_claims;
            const confPct = Math.round(data.confidence_overall * 100);
            document.getElementById('confidence-bar').style.width = confPct + '%';
            document.getElementById('confidence-pct').textContent = confPct + '%';

            // Voice dots
            renderVoiceDots(data.sources_by_type);

            // Sections
            renderSections(data.sections);

            // Sources by type
            renderSourcesByType(data.sources_by_type);

            // Gaps
            renderGaps(data.gaps);

            // Tensions
            renderTensions(data.tensions);

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        function formatProse(text) {
            // Highlight [Source] attributions
            return text.replace(/\[([^\]]+)\]/g,
                '<span class="source-tag px-1 py-0.5 bg-indigo-100 text-indigo-700 text-sm rounded">$1</span>');
        }

        function renderVoiceDots(sourcesByType) {
            const container = document.getElementById('voice-dots');
            const types = ['wire', 'international', 'local', 'official', 'ngo'];

            container.innerHTML = types.map(type => {
                const has = sourcesByType[type] && sourcesByType[type].length > 0;
                const config = VOICE_CONFIG[type];
                const color = has ? config.color : 'bg-slate-300';
                const title = has ? `${config.label}: ${sourcesByType[type].join(', ')}` : `${config.label}: missing`;
                return `<span class="voice-dot ${color}" title="${title}"></span>`;
            }).join('');
        }

        function renderSections(sections) {
            const container = document.getElementById('sections');

            container.innerHTML = sections.map((section, i) => {
                const statusConfig = STATUS_CONFIG[section.epistemic_status] || STATUS_CONFIG.uncertain;
                const confPct = Math.round(section.confidence * 100);

                // Get unique source types in this section
                const sourceTypes = [...new Set(section.sources.map(s => s.type))];
                const sourceBadges = sourceTypes.map(type => {
                    const config = VOICE_CONFIG[type] || VOICE_CONFIG.other;
                    return `<span class="text-xs px-1.5 py-0.5 rounded ${config.bgColor} ${config.textColor}">${config.label}</span>`;
                }).join('');

                return `
                    <div class="section-block bg-white rounded-xl border border-slate-200 p-5 ${statusConfig.border}" id="section-${i}">
                        <div class="flex items-center justify-between mb-3">
                            <h2 class="font-semibold text-slate-800">${section.heading || 'Overview'}</h2>
                            <div class="flex items-center gap-2">
                                ${sourceBadges}
                                <span class="text-xs px-2 py-0.5 rounded ${statusConfig.badge}">${statusConfig.label}</span>
                            </div>
                        </div>
                        <div class="prose prose-slate prose-sm max-w-none leading-relaxed">
                            ${formatProse(section.prose)}
                        </div>
                        <div class="flex items-center gap-3 mt-3 pt-3 border-t border-slate-100">
                            <div class="flex-1 confidence-bar">
                                <div class="confidence-fill ${confPct > 70 ? 'bg-green-500' : confPct > 40 ? 'bg-amber-500' : 'bg-red-400'}"
                                     style="width: ${confPct}%"></div>
                            </div>
                            <span class="text-xs text-slate-400">${confPct}% confidence</span>
                            <span class="text-xs text-slate-400">${section.claims_used.length} claims</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderSourcesByType(sourcesByType) {
            const container = document.getElementById('sources-by-type');
            const types = ['wire', 'international', 'local', 'official', 'ngo', 'other'];

            container.innerHTML = types.map(type => {
                const sources = sourcesByType[type] || [];
                if (sources.length === 0) return '';

                const config = VOICE_CONFIG[type];
                return `
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="voice-dot ${config.color}"></span>
                            <span class="text-sm font-medium text-slate-700">${config.label}</span>
                            <span class="text-xs text-slate-400">(${sources.length})</span>
                        </div>
                        <div class="flex flex-wrap gap-1 ml-4">
                            ${sources.map(s => `<span class="text-xs px-1.5 py-0.5 ${config.bgColor} ${config.textColor} rounded">${s}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).filter(Boolean).join('');
        }

        function renderGaps(gaps) {
            const container = document.getElementById('gaps');

            if (!gaps || gaps.length === 0) {
                container.innerHTML = '<div class="text-sm text-green-600">No significant gaps identified</div>';
                return;
            }

            container.innerHTML = gaps.map(gap => `
                <div class="p-3 rounded-lg ${gap.priority === 'high' ? 'bg-amber-50 border border-amber-200' : 'bg-slate-50 border border-slate-200'}">
                    <p class="text-sm font-medium text-slate-700">${gap.question}</p>
                    <p class="text-xs text-slate-500 mt-1">${gap.why_important}</p>
                    ${gap.suggested_sources?.length ? `
                        <div class="text-xs text-slate-400 mt-2">
                            Look for: ${gap.suggested_sources.slice(0, 2).join(', ')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function renderTensions(tensions) {
            const container = document.getElementById('tensions');
            const panel = document.getElementById('tensions-panel');

            // Filter to tensions with actual topics
            const validTensions = tensions.filter(t => t.topic && t.description);

            if (validTensions.length === 0) {
                panel.classList.add('hidden');
                return;
            }

            panel.classList.remove('hidden');

            container.innerHTML = validTensions.map(tension => `
                <div class="p-3 bg-orange-50 border border-orange-200 rounded-lg">
                    <p class="text-sm font-medium text-slate-700">${tension.topic}</p>
                    <p class="text-xs text-slate-500 mt-1">${tension.description}</p>
                </div>
            `).join('');
        }

        // Event handlers
        document.getElementById('event-selector').addEventListener('change', e => loadEvent(e.target.value));

        // Init
        loadIndex();
    </script>
</body>
</html>
