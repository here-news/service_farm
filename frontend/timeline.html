<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - HereNews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }

        .top-nav {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .event-title-nav {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            max-width: 600px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .view-links {
            display: flex;
            gap: 12px;
        }

        .view-link {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 6px;
            text-decoration: none;
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .view-link:hover {
            background: rgba(102, 126, 234, 0.25);
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            color: #667eea;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(102, 126, 234, 0.25);
            transform: translateY(-1px);
        }

        .btn.active {
            background: rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        .timeline-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            cursor: grab;
        }

        .timeline-container.grabbing {
            cursor: grabbing;
        }

        .timeline-canvas {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .timeline-card {
            position: absolute;
            border-radius: 6px;
            padding: 10px 14px 8px 14px;
            width: max-content;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            border: none;
            backdrop-filter: blur(4px);
            white-space: nowrap;
        }

        .timeline-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        /* Color coding for event/claim types */
        .timeline-card.stable { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .timeline-card.emerging { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .timeline-card.provisional { background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); }
        .timeline-card.observation { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .timeline-card.reported_speech { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .timeline-card.allegation { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .timeline-card.opinion { background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%); }
        .timeline-card.default { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        .card-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: #fff;
            line-height: 1.3;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: visible;
        }

        .card-meta {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            gap: 6px;
            align-items: center;
            line-height: 1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            overflow: visible;
        }

        .card-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-meta-separator {
            color: rgba(255, 255, 255, 0.4);
        }

        .card-time {
            display: none;
        }

        .status-badge {
            display: none;
        }

        /* Connector lines between events */
        .timeline-connector {
            position: absolute;
            border-top: 2px dashed rgba(102, 126, 234, 0.3);
            pointer-events: none;
            z-index: 1;
        }

        .time-axis {
            position: fixed;
            bottom: 80px;
            left: 50px;
            right: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #667eea 10%, #667eea 90%, transparent 100%);
            z-index: 50;
            pointer-events: none;
        }

        .time-marker {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 20px;
            background: #667eea;
        }

        .time-label {
            position: absolute;
            bottom: -30px;
            font-size: 0.75rem;
            color: #888;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .zoom-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.85rem;
            color: #888;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <a href="#" class="back-link" id="back-link">‚Üê Back</a>
            <div class="event-title-nav" id="event-title-nav">üìÖ Timeline</div>
            <div style="display: flex; gap: 16px; align-items: center;">
                <div class="view-links" id="view-links" style="display: none;">
                    <a href="#" class="view-link" id="map-link">üó∫Ô∏è Map</a>
                    <a href="#" class="view-link" id="graph-link">üîó Graph</a>
                </div>
                <div class="controls">
                    <div id="time-filters" style="display: none; gap: 8px;">
                        <button class="btn active" id="btn-30d" onclick="setTimeRange(30)">30d</button>
                        <button class="btn" id="btn-90d" onclick="setTimeRange(90)">90d</button>
                        <button class="btn" id="btn-all" onclick="setTimeRange(null)">All</button>
                    </div>
                    <button class="btn" onclick="resetView()">Reset</button>
                    <button class="btn" onclick="zoomIn()">+</button>
                    <button class="btn" onclick="zoomOut()">-</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="loading" class="loading">Loading timeline...</div>

    <div class="timeline-container" id="timeline-container" style="display: none;">
        <div class="timeline-canvas" id="timeline-canvas">
            <div class="time-axis" id="time-axis"></div>
        </div>
    </div>

    <div class="zoom-info">
        <div>Pan: Click + Drag (Horizontal)</div>
        <div>Zoom: Mouse Wheel or Buttons</div>
        <div id="zoom-level">Zoom: 100%</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');
        const mode = eventId ? 'claims' : 'events';

        let allItems = [];
        let items = [];
        let scale = 1;
        let translateX = 0;
        let isDragging = false;
        let startX = 0;
        let currentTimeRange = 30;

        const container = document.getElementById('timeline-container');
        const canvas = document.getElementById('timeline-canvas');

        // Initialize based on mode
        if (mode === 'events') {
            document.getElementById('time-filters').style.display = 'flex';
            document.getElementById('back-link').href = '/';
            document.getElementById('back-link').textContent = '‚Üê Home';
            loadEvents();
        } else {
            document.getElementById('back-link').href = `/event.html?id=${eventId}`;
            document.getElementById('view-links').style.display = 'flex';
            document.getElementById('map-link').href = `/map.html?id=${eventId}`;
            document.getElementById('graph-link').href = `/event_graph.html?id=${eventId}`;
            loadClaims(eventId);
        }

        async function loadEvents() {
            try {
                const response = await fetch('http://localhost:8000/api/events?limit=100');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                allItems = data.events
                    .filter(e => e.event_start)
                    .sort((a, b) => new Date(a.event_start) - new Date(b.event_start));

                document.getElementById('header-title').textContent = 'üìÖ Events Timeline';
                document.getElementById('loading').style.display = 'none';
                applyTimeFilter();

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = `Failed to load: ${error.message}`;
            }
        }

        async function loadClaims(eventId) {
            try {
                const response = await fetch(`http://localhost:8000/api/events/${eventId}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                const event = data.event;
                const children = data.children || [];

                // Aggregate claims from parent event and all sub-events
                // Enrich parent claims with event time if missing
                let allClaims = (data.claims || []).map(claim => {
                    if (!claim.event_time && event.event_start) {
                        return { ...claim, event_time: event.event_start };
                    }
                    return claim;
                });

                // Fetch claims from each sub-event
                for (const child of children) {
                    try {
                        const childResponse = await fetch(`http://localhost:8000/api/events/${child.id}`);
                        if (childResponse.ok) {
                            const childData = await childResponse.json();
                            // Enrich claims with event time if missing
                            // Use child's event_start, or fall back to parent's event_start
                            const enrichedClaims = (childData.claims || []).map(claim => {
                                if (!claim.event_time) {
                                    const fallbackTime = childData.event.event_start || event.event_start;
                                    if (fallbackTime) {
                                        return { ...claim, event_time: fallbackTime };
                                    }
                                }
                                return claim;
                            });
                            allClaims = allClaims.concat(enrichedClaims);
                        }
                    } catch (err) {
                        console.warn(`Failed to fetch claims for sub-event ${child.id}:`, err);
                    }
                }

                // Filter claims: only timestamped, within reasonable timeframe
                const eventDate = event.event_start ? new Date(event.event_start) : new Date();
                const oneYearAgo = new Date(eventDate);
                oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
                const oneMonthFuture = new Date(eventDate);
                oneMonthFuture.setMonth(oneMonthFuture.getMonth() + 1);

                items = allClaims
                    .filter(c => c.event_time)
                    .filter(c => {
                        const claimTime = new Date(c.event_time);
                        return claimTime >= oneYearAgo && claimTime <= oneMonthFuture;
                    });

                // Remove duplicates (same claim ID)
                const uniqueClaims = new Map();
                items.forEach(claim => {
                    if (!uniqueClaims.has(claim.id)) {
                        uniqueClaims.set(claim.id, claim);
                    }
                });
                items = Array.from(uniqueClaims.values());

                document.getElementById('event-title-nav').textContent = event.canonical_name || 'Event Timeline';
                document.getElementById('loading').style.display = 'none';

                if (items.length === 0) {
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('loading').textContent = 'No timestamped claims found in event or sub-events';
                } else {
                    renderTimeline();
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = `Failed to load: ${error.message}`;
            }
        }

        function setTimeRange(days) {
            currentTimeRange = days;
            document.querySelectorAll('#time-filters .btn').forEach(btn => btn.classList.remove('active'));
            if (days === 30) document.getElementById('btn-30d').classList.add('active');
            else if (days === 90) document.getElementById('btn-90d').classList.add('active');
            else document.getElementById('btn-all').classList.add('active');
            applyTimeFilter();
        }

        function applyTimeFilter() {
            const now = Date.now();
            if (currentTimeRange === null) {
                items = allItems;
            } else {
                const cutoff = now - currentTimeRange * 24 * 60 * 60 * 1000;
                items = allItems.filter(e => new Date(e.event_start).getTime() > cutoff);
            }

            document.getElementById('header-subtitle').textContent = `${items.length} events`;

            if (items.length === 0) {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loading').textContent = `No events in last ${currentTimeRange} days`;
            } else {
                document.getElementById('loading').style.display = 'none';
                renderTimeline();
            }
        }

        function renderTimeline() {
            if (items.length === 0) return;

            const dates = items.map(item => {
                const dateStr = mode === 'events' ? item.event_start : item.event_time;
                return new Date(dateStr).getTime();
            });
            const minDate = Math.min(...dates);
            const maxDate = Math.max(...dates);

            const width = window.innerWidth;
            const height = window.innerHeight - 70;
            const padding = 100;

            const positions = calculateSmartPositions(items, minDate, maxDate, width, height, padding);

            // Clear previous
            canvas.querySelectorAll('.timeline-card, .timeline-connector').forEach(el => el.remove());

            // Render time markers
            renderTimeMarkers(minDate, maxDate, width, padding);

            // Render connector lines between consecutive events (only for close events)
            for (let i = 0; i < positions.length - 1; i++) {
                const pos1 = positions[i];
                const pos2 = positions[i + 1];
                const horizontalDistance = pos2.x - pos1.x;
                const verticalDistance = Math.abs(pos2.y - pos1.y);

                // Only draw connectors if events are reasonably close in time and not too far vertically
                if (horizontalDistance > 30 && horizontalDistance < 500 && verticalDistance < 200) {
                    const connector = document.createElement('div');
                    connector.className = 'timeline-connector';
                    const startX = pos1.x + 320; // Average card width
                    const endX = pos2.x;
                    // Use average Y position for diagonal connectors
                    const y = (pos1.y + pos2.y) / 2 + 20;

                    // Only draw if connector would be visible and moving forward
                    if (endX > startX + 10) {
                        connector.style.left = `${startX}px`;
                        connector.style.top = `${y}px`;
                        connector.style.width = `${endX - startX}px`;
                        connector.dataset.originalLeft = startX;
                        connector.dataset.originalWidth = endX - startX;
                        canvas.appendChild(connector);
                    }
                }
            }

            // Render cards
            positions.forEach((pos, i) => {
                const item = items[i];
                const card = mode === 'events' ? createEventCard(item, pos.x, pos.y) : createClaimCard(item, pos.x, pos.y);
                canvas.appendChild(card);
            });

            container.style.display = 'block';
            autoCenter(positions, width, height);
        }

        function calculateSmartPositions(items, minDate, maxDate, width, height, padding) {
            const timeRange = maxDate - minDate || 3600000;
            const usableWidth = width - 2 * padding;
            const cardHeight = 55; // Reduced card height with smaller metadata
            const laneHeight = 60; // Narrower vertical spacing between lanes
            const horizontalBuffer = 50; // Increased horizontal space between cards

            const positions = [];
            const laneOccupancy = []; // Track occupied regions per lane - will grow dynamically

            items.forEach((item, idx) => {
                const dateStr = mode === 'events' ? item.event_start : item.event_time;
                const itemTime = new Date(dateStr).getTime();
                const timeProgress = (itemTime - minDate) / timeRange;

                // X position is EXACT timestamp - no shifting!
                const x = padding + timeProgress * usableWidth;

                // Calculate EXACT card width based on text length
                const text = mode === 'events' ? (item.title || '') : (item.text || '');
                const charWidth = 8.5; // Increased for better accuracy
                const paddingWidth = 28; // Left + right padding
                const estimatedTextWidth = text.length * charWidth;
                const cardWidth = estimatedTextWidth + paddingWidth;
                const cardEndX = x + cardWidth + horizontalBuffer;

                // Find Y position that doesn't overlap with existing cards
                let bestLane = -1;

                // Try each existing lane from bottom to top
                for (let lane = 0; lane < laneOccupancy.length; lane++) {
                    const occupied = laneOccupancy[lane];

                    // Check if this X position overlaps with any card in this lane
                    let hasOverlap = false;
                    for (const region of occupied) {
                        // Check if ranges overlap: [x, cardEndX] and [region.start, region.end]
                        if (!(cardEndX <= region.start || x >= region.end)) {
                            hasOverlap = true;
                            break;
                        }
                    }

                    // Found a free lane!
                    if (!hasOverlap) {
                        bestLane = lane;
                        break;
                    }
                }

                // If no free lane found in existing lanes, create a new lane
                if (bestLane === -1) {
                    bestLane = laneOccupancy.length;
                    laneOccupancy[bestLane] = [];
                }

                // Calculate Y position for this lane
                const y = height - 220 - (bestLane * laneHeight);

                positions.push({ x, y });

                // Mark this X range as occupied in this lane
                laneOccupancy[bestLane].push({
                    start: x,
                    end: cardEndX
                });
            });

            return positions;
        }

        function createEventCard(event, x, y) {
            const card = document.createElement('div');
            const colorClass = event.status || 'default';
            card.className = `timeline-card ${colorClass}`;
            card.style.left = `${x}px`;
            card.style.top = `${y}px`;
            card.dataset.originalX = x; // Store original position

            // Use full title - no truncation
            const title = event.title || 'Untitled Event';

            // Format date
            const date = new Date(event.event_start);
            const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            // Build metadata
            const metadata = [];
            metadata.push(dateStr);
            if (event.pages_count) metadata.push(`${event.pages_count} sources`);
            if (event.confidence) metadata.push(`${(event.confidence * 100).toFixed(0)}% conf`);

            card.innerHTML = `
                <div class="card-title">${title}</div>
                <div class="card-meta">${metadata.join(' ‚Ä¢ ')}</div>
            `;

            card.onclick = () => window.location.href = `/event.html?id=${event.id}`;
            return card;
        }

        function createClaimCard(claim, x, y) {
            const card = document.createElement('div');
            const colorClass = claim.modality || 'default';
            card.className = `timeline-card ${colorClass}`;
            card.style.left = `${x}px`;
            card.style.top = `${y}px`;
            card.dataset.originalX = x; // Store original position

            // Use full claim text - no truncation
            const text = claim.text || 'No claim text';

            // Format time
            const time = new Date(claim.event_time);
            const timeStr = time.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            // Build metadata
            const metadata = [];
            metadata.push(timeStr);
            if (claim.modality) metadata.push(claim.modality.replace('_', ' '));
            if (claim.confidence) metadata.push(`${(claim.confidence * 100).toFixed(0)}% conf`);

            card.innerHTML = `
                <div class="card-title">${text}</div>
                <div class="card-meta">${metadata.join(' ‚Ä¢ ')}</div>
            `;

            return card;
        }

        let timeMarkersData = [];
        let timelineMinDate, timelineMaxDate, timelineWidth, timelinePadding;

        function renderTimeMarkers(minDate, maxDate, width, padding) {
            // Store for later use in updateTimeMarkers
            timelineMinDate = minDate;
            timelineMaxDate = maxDate;
            timelineWidth = width;
            timelinePadding = padding;

            const axis = document.getElementById('time-axis');
            const timeRange = maxDate - minDate || 3600000;

            axis.querySelectorAll('.time-marker, .time-label').forEach(m => m.remove());

            const usableWidth = width - 2 * padding;
            const markerCount = mode === 'events' ? 12 : 10;

            // Store original marker data
            timeMarkersData = [];

            for (let i = 0; i <= markerCount; i++) {
                const progress = i / markerCount;
                const time = new Date(minDate + progress * timeRange);
                const originalX = padding + progress * usableWidth; // Use same calculation as events

                timeMarkersData.push({
                    time,
                    originalX,
                    label: mode === 'events'
                        ? time.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
                        : time.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })
                });
            }

            updateTimeMarkers();
        }

        function updateTimeMarkers() {
            const axis = document.getElementById('time-axis');
            axis.querySelectorAll('.time-marker, .time-label').forEach(m => m.remove());

            const minLabelSpacing = 100; // Minimum pixels between labels
            let lastLabelX = -Infinity;
            const axisLeft = 50; // The time-axis left offset from viewport

            timeMarkersData.forEach((markerData, i) => {
                // Transform marker position based on scale and pan
                const transformedX = translateX + markerData.originalX * scale;
                // Adjust for axis offset
                const markerX = transformedX - axisLeft;

                // Only render markers in viewport (relative to axis)
                if (markerX < -100 || markerX > window.innerWidth - 100) return;

                // Render marker (always show)
                const marker = document.createElement('div');
                marker.className = 'time-marker';
                marker.style.left = `${markerX}px`;
                axis.appendChild(marker);

                // Render label (only if not overlapping)
                if (transformedX - lastLabelX >= minLabelSpacing) {
                    const label = document.createElement('div');
                    label.className = 'time-label';
                    label.style.left = `${markerX}px`;
                    label.textContent = markerData.label;
                    axis.appendChild(label);
                    lastLabelX = transformedX;
                }
            });
        }

        function autoCenter(positions, width, height) {
            if (positions.length === 0) return;

            const minX = Math.min(...positions.map(p => p.x));
            const maxX = Math.max(...positions.map(p => p.x)) + (mode === 'events' ? 300 : 350);
            const contentWidth = maxX - minX;

            const scaleX = (width * 0.85) / contentWidth;
            scale = Math.min(scaleX, 1.2);
            scale = Math.max(0.6, scale);

            translateX = (width - contentWidth * scale) / 2 - minX * scale;
            applyTransform();
        }

        function applyTransform() {
            // Don't use CSS transform - instead update each card's position
            const cards = canvas.querySelectorAll('.timeline-card');
            cards.forEach((card, i) => {
                const originalX = card.dataset.originalX ? parseFloat(card.dataset.originalX) : parseFloat(card.style.left);
                if (!card.dataset.originalX) {
                    card.dataset.originalX = originalX;
                }
                // Scale position only, not the card itself
                card.style.left = `${translateX + originalX * scale}px`;
            });

            // Update connector lines
            const connectors = canvas.querySelectorAll('.timeline-connector');
            connectors.forEach(connector => {
                const originalLeft = parseFloat(connector.dataset.originalLeft);
                const originalWidth = parseFloat(connector.dataset.originalWidth);
                connector.style.left = `${translateX + originalLeft * scale}px`;
                connector.style.width = `${originalWidth * scale}px`;
            });

            // Update time markers to match the scale
            updateTimeMarkers();

            document.getElementById('zoom-level').textContent = `Zoom: ${(scale * 100).toFixed(0)}%`;
        }

        // Pan controls (horizontal only)
        container.addEventListener('mousedown', (e) => {
            if (e.target.closest('.timeline-card')) return;
            isDragging = true;
            startX = e.clientX - translateX;
            container.classList.add('grabbing');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            applyTransform();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            container.classList.remove('grabbing');
        });

        // Zoom controls (horizontal only)
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.5, Math.min(3, scale * delta));

            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;

            const scaleDiff = newScale - scale;
            translateX -= (mouseX - translateX) * scaleDiff / scale;

            scale = newScale;
            applyTransform();
        });

        function zoomIn() {
            scale = Math.min(3, scale * 1.2);
            applyTransform();
        }

        function zoomOut() {
            scale = Math.max(0.5, scale / 1.2);
            applyTransform();
        }

        function resetView() {
            renderTimeline();
        }

        window.addEventListener('resize', renderTimeline);
    </script>
</body>
</html>
