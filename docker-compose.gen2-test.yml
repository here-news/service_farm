version: '3.8'

services:
  # PostgreSQL with pgvector for Gen2 testing
  gen2-postgres:
    image: pgvector/pgvector:pg16
    container_name: gen2-postgres
    environment:
      POSTGRES_DB: herenews_gen2
      POSTGRES_USER: gen2_user
      POSTGRES_PASSWORD: gen2_pass
    ports:
      - "5434:5432"  # Different port to avoid conflicts
    volumes:
      - gen2_pg_data:/var/lib/postgresql/data
      - ./db/schema_gen2.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "gen2_user", "-d", "herenews_gen2"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin for visual testing (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gen2-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@herenews.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      gen2-postgres:
        condition: service_healthy

volumes:
  gen2_pg_data:
